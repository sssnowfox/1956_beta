 AFG_for_what_was_taken_from_us:0 "For What Was Taken From Us..."
 AFG_for_what_was_taken_from_us_desc:0 "The cultural, religious and traditional ties that the people of the lush Indus Plain share with [AFG.GetNonIdeologyName] are undeniable, and represent only a result of a centuries-long bond that has been created between these lands. The only things that truly separate our people are imaginary lines on imaginary maps..."
