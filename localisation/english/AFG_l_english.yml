 # UNDERMINE MOSCOW #
 AFG_prepare_soviet_war:0 "Infiltrate [SOV.GetAdjective] Territory"
 AFG_prepare_soviet_war_desc:0 "As time passes, a large void, both economic and political, opens between [AFG.Capital.GetCapitalVictoryPointName] and [SOV.Capital.GetCapitalVictoryPointName]... It seems that a rebellion is brewing, not only within the borders of [AFG.GetNonIdeologyName], but in the whole of [SOV.GetAdjective] Central Asia, and it is no doubt that [AFG.Capital.GetCapitalVictoryPointName] is behind it, supporting the anti-bolshevik Basmachis."
