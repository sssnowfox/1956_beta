 afghanistan_focus:0 "[AFG.GetAdjective] National Focus"
 AFG_GATHERING_STORM_DESC:0 "Born amidst the ashes of the bloody Third Anglo-Afghan War, Afghanistan has been a battlefield of Empires for centuries. The small yet fragile country still suffers from the scars of the Civil War of 1929, which tore the poor nation apart and led to a sharp decline in the Afghan economy. \n\nSince the brutal assassination of Nadir Shah in 1933, the country has been de-facto led by the Regency Council overseeing the deeds of young Muhammad Zahir Shah. However, with dark clouds looming on the horizon, Afghanistan's future remains uncertain..."

