 afghanistan.1.t:0 "Tribal Chiefs Offer Assistance"
 afghanistan.1.d:0 "During our time of need, a local tribe in has approached us with an offer of military service. The tribe, known for their fierce fighting skills and loyalty, is willing to provide soldiers to bolster our army's ranks.\n\nHowever, this offer comes with potential consequences. The tribe will expect preferential treatment and may demand a larger role in our military operations. If granted, this could lead to our army becoming more reliant on these tribes, potentially causing tension with other factions within the country."
 afghanistan.1.a:0 "We could use all the help we can get."
 afghanistan.1.b:0 "We do not require such assistance."

 afghanistan.2.t:0 "[AFG.GetNonIdeologyName] Requests Political Support"
 afghanistan.2.d:0 "[AFG.GetNonIdeologyName] lacks political leaders and revolutionaries to lead the people and the Hezb-e Khalq, we should send Tajik advisors to [AFG.GetNonIdeologyName] as they are culturally and linguistically similar to the local people, if we choose not to send any diplomatic and political support [AFG.GetNonIdeologyName] might distance itself from us and follow another path separate of [SOV.Capital.GetCapitalVictoryPointName]!"
 afghanistan.2.a:0 "Send Nisar Muhammad Yousafzai, the hero of the Third Anglo-Afghan war."
 afghanistan.2.b:0 "Dmitri Protopopov, young but loyal, is just the right man for the job."
 afghanistan.2.c:0 "They don't deserve our precious time!"

 afghanistan.3.t:0 "The Tajikistan Issue"
 afghanistan.3.d:0 "The [AFG.GetAdjective] government has approached us with a interesting request, they have requested the transfer of ownership of [742.GetName] to Afghanistan. This does not come without any reasoing however, the Tajik and Pashtun people have lived in relative peace throughout the centuries in [AFG.GetNonIdeologyName] and have much in common. It would be wise to grant them this concession as they would most likely face less political resistance from the Tajiks."
 afghanistan.3.a:0 "We shall reward [AFG.GetNonIdeologyName]'s loyalty..."
 afghanistan.3.b:0 "Ridiculous! Tajikistan is an integral part of [ROOT.GetNameDef]!"

 afghanistan.4.t:0 "The [SOV.GetAdjective]s Accept Our Proposal"
 afghanistan.4.d:0 "After receiving the letter some days ago, [SOV.Capital.GetCapitalVictoryPointName] has agreed to what we have proposed, [742.GetName] shall be incorporated into [AFG.GetNonIdeologyName]. We must hope that the Tajiks do not resist the new change in government and local rule. However, we shall have to carefully balance between the Tajik communities and the rest of [AFG.GetNonIdeologyName] in the future, as [AFG.GetNonIdeologyName] is now a nation of all Tajiks as well..."
 afghanistan.4.a:0 "Tajiks and Pashtuns, once more in harmony!"

 afghanistan.5.t:0 "[AFG.GetNonIdeologyName] Proposes Invasion of [PER.GetNonIdeologyName]"
 afghanistan.5.d:0 "We have received an interesting proposal by the [AFG.GetAdjective] government, they propose a joint invasion of [PER.GetNameDef] in order to secure the southern front and prevent any unwanted influence from infiltrating Persia. This would help us further our interests in the Middle East also and would secure more oil fields as well as protecting our own in Baku."
 afghanistan.5.a:0 "Brilliant! Prepare the troops for an invasion!"
 afghanistan.5.b:0 "This does not concern us currently..."

 afghanistan.6.t:0 "[SOV.GetAdjective]s Reject Our Proposal"
 afghanistan.6.d:0 "After receiving the letter some days ago, [SOV.Capital.GetCapitalVictoryPointName] has decided to reject our request. Our trust in the [SOV.GetAdjective] government has been shattered. Although a big part of the [AFG.GetAdjective] population is ethnically Tajik, [AFG.GetNonIdeologyName] will never be able to unite the Tajik lands!"
 afghanistan.6.a:0 "Poor choice, Mr. [SOV.GetLeader]!"

 afghanistan.7.t:0 "Nomads Resettle in [AFG_nomad_state.GetName]"
 afghanistan.7.d:0 "Many nomads from neighboring deserts and valleys have decided to settle in [AFG_nomad_state.GetName], as reported by the Wilayat Governors in [AFG_nomad_state.GetName]. This will of course benefit our economy, however we must hope that [AFG_nomad_state.GetName] can support such a large influx of nomads in such a short period of time."
 afghanistan.7.a:0 "The more the merrier!"

 afghanistan.12.t:0 "The [AFG.GetAdjective] State Visit to [GER.Capital.GetCapitalVictoryPointName]"
 afghanistan.12.d:0 "After departing from Kābul many weeks ago, the Royal Family has arrived in [GER.Capital.GetCapitalVictoryPointName]. Upon their arrival, they were greeted by [GER.GetLeader] himself, who was pleased to meet the Royal Family of [AFG.GetNonIdeologyName]. During the visit, Sardar Muhammad Hashim Khan showed great interest in the [GER.GetAdjective] way of life and [GER.GetAdjective] traditions. While attending a gala in [GER.Capital.GetCapitalVictoryPointName] organized by [GER.GetLeader], he proclaimed his interest in increasing economic and military cooperation with [GER.GetNameDef]."
 afghanistan.12.a:0 "Perhaps [GER.GetNonIdeologyName] shall be [AFG.GetNonIdeologyName]'s most loyal friend..."

 afghanistan.13.t:0 "The [SOV.GetAdjective]s Reject Invasion of [PER.GetNonIdeologyName]"
 afghanistan.13.d:0 "The [SOV.GetAdjective] government has rejected our motion to invade [PER.GetNameDef]. They have proclaimed that the southern front is not of great concern to them and that [PER.GetNameDef] does not pose a threat to the Baku oil fields."
 afghanistan.13.a:0 "Such fools, those in [SOV.Capital.GetCapitalVictoryPointName]..."

 afghanistan.14.t:0 "The [GetYear] [AFG.GetAdjective] Elections"
 afghanistan.14.d:0 "The road towards democracy in [AFG.GetNonIdeologyName] has been a long and hard one. Alas, it has been achieved. The [GetYear] [AFG.GetAdjective] elections are proof that democracy in [AFG.GetNonIdeologyName] is possible and achievable, at least thats what some say. [GetElectionWinner]"
 afghanistan.14.a:0 "That's what we like to see, free and, most of all, fair elections!"
 afghanistan.14.b:0 "One step closer to true democracy!"
 afghanistan.14.c:0 "Rig the votes, we cannot afford to lose the election..."

 afghanistan.15.t:0 "The Preparations for Amanullah's Tour of Europe"
 afghanistan.15.d:0 "Ever since his return to [AFG.GetNonIdeologyName] not that long ago, Amanullah has been planning a Royal Tour of Europe. Last time he dared try this he was interrupted by a civil war in [AFG.GetNonIdeologyName] while he was abroad. Thus he went into exile with the rest of the Royal Family. This time, he has planned to go on the same tour as he did in 1928, visiting Cairo, Rome, Paris, [ENG.Capital.GetCapitalVictoryPointName], [GER.Capital.GetCapitalVictoryPointName], Warsaw and finally Istanbul. If all goes as planned, Amanullah will have completed this trip in around 6 months. We can only hope that the situation back home stays stable and the King returns safely."
 afghanistan.15.a:0 "May the King have a safe trip!"

 afghanistan.16.t:0 "Nisar Muhammad Yousafzai Arrives From [SOV.Capital.GetCapitalVictoryPointName]"
 afghanistan.16.d:0 "Just a few days ago, the report that was sent from Kābul reached [SOV.Capital.GetCapitalVictoryPointName] and the hands of [SOV.GetLeader]. After recieving the news, [SOV.GetLeader] called for an assembly of his most loyal men, they then carefully and considerately debated over the proposal that was presented. After many long hours of heated debate, a decision was made, Nisar Muhammad Yousafzai, one of the and founders of the Tajikistan ASSR and hero of the Third Anglo-Afghan war, together with Vitaly Primakov, deputy commander of the Leningrad Military District will shortly arrive in Kābul. As proposed, Nisar Muhammad Yousafzai will also become the leading figure of the Khalq."
 afghanistan.16.a:0 "Tovarishi, welcome to [AFG.Capital.GetCapitalVictoryPointName]!"

 afghanistan.17.t:0 "Dmitri Protopopov Arrives From [SOV.Capital.GetCapitalVictoryPointName]"
 afghanistan.17.d:0 "Just a few days ago, the report that was sent from Kābul reached [SOV.Capital.GetCapitalVictoryPointName] and the hands of [SOV.GetLeader]. After recieving the news, [SOV.GetLeader] called for an assembly of his most loyal men, they then carefully and considerately debated over the proposal that was presented. After many long hours of heated debate, a decision was made, Dmitri Protopopov, a prominent and well known figure in Tajik politics, together with Vitaly Primakov, deputy commander of the Leningrad Military District will shortly arrive in Kābul. As proposed, Protopopov will also become the leading figure of the Khalq and the [AFG.GetAdjective] Nation."
 afghanistan.17.a:0 "Tovarishi, welcome to [AFG.Capital.GetCapitalVictoryPointName]!"

 afghanistan.18.t:0 "The [SOV.GetAdjective]s Reject Our Request!"
 afghanistan.18.d:0 "Just a few days ago, the report that was sent from Kābul reached [SOV.Capital.GetCapitalVictoryPointName] and the hands of [SOV.GetLeader]. After recieving the news, [SOV.GetLeader] called for an assembly of his most loyal men, they then carefully and considerately debated over the proposal that was presented. After many long hours of heated debate, due to significant disagreements among the bolsheviks, a decision was not reached. It seems that [SOV.Capital.GetCapitalVictoryPointName] does not have an interest in [AFG.GetNonIdeologyName], we may only hope that this does not mean the end for [SOV.GetAdjective]-[AFG.GetAdjective] relations."
 afghanistan.18.a:0 "How dare they! This is unacceptable!"

 afghanistan.19.t:0 "The Council Crisis"
 afghanistan.19.d:0 "The Revolutionary Council has for too long been without a Chairman, we cannot expect for it to continue funcitioning without a proper leader of the Council. It is time to elect a Chairman as the [SOV.GetAdjective]s have failed to provide us with sufficient leaders that could lead the Revolutionary Council. Stability and order must be maintained within the party!"
 afghanistan.19.a:0 "Stability must be maintained at all costs!"
 afghanistan.19.b:0 "Favor the Parchamites..."

 afghanistan.20.t:0 "Annual Turkoman Sports Festival"
 afghanistan.20.d:0 "The King of [AFG.GetNonIdeologyName], Muhammad Zahir Shah, has attended the annual Turkoman Sports Festival hosted in a town near Kābul, a local horse festival which serves as a means to distract the people of [AFG.GetNonIdeologyName] of the world that is slowly descending into fire and flames, luckily the [AFG.GetAdjective] people have no need to fret as a foreign invasion of [AFG.GetNonIdeologyName] looks unlikely, right?"
 afghanistan.20.a:0 "With the King in power, [AFG.GetNonIdeologyName] is undefeatable!"
 afghanistan.20.b:0 "He carouses while the world burns... Disgraceful!"

 afghanistan.21.t:0 "Mawlana Qiamuddin Khadim Arrested"
 afghanistan.21.d:0 "Earlier today, a raid was conducted on Qiamuddin's house by the KhAD, he was arrested for a suspected plot against the government and party of Afghanistan, the head of the KhAD has proposed three solutions to his arrest, executing him will anger the Parcham faction but would also remove one of its more, if not the most influential leaders, simply arresting him and removing him from [AFG.GetAdjective] politics is also a good choice, we could also release him but this would cause instability and would strengthen the Parcham."
 afghanistan.21.a:0 "I say, send him to the gallows!"
 afghanistan.21.b:0 "Arrest the traitor, he shall be sentenced to life imprisonment."
 afghanistan.21.c:0 "Release him, we must seek cooperation with the Parchamites..."

 afghanistan.22.t:0 "Mawlana Qiamuddin Khadim Dies in Prison"
 afghanistan.22.d:0 "While in prison, the leader of the Parcham, Mawlana Qiamuddin Khadim, has died earlier today, many people have been boycotting and protesting his arrest ever since it happened but we have been successful at squashing these protests, many wonder how the Parcham will continue without its leader."
 afghanistan.22.a:0 "Where do we draw the line?"

 afghanistan.23.t:0 "Educational Reform Ends"
 afghanistan.23.d:0 "After many years and months, [AFG.GetNonIdeologyName] has finally finished its educational reform, many rural schools all across the country were opened as a result in order to educate the people, almost all people of [AFG.GetNonIdeologyName] are now fully literate, this includes many older folk also. We must continute bettering this nation as much as we can. Hopefully the next generation of [AFG.GetAdjective] thinkers will earn our nation the fame and respect it deserves!"
 afghanistan.23.a:0 "The future of [AFG.GetNonIdeologyName] seems bright!"

 afghanistan.24.t:0 "Muhammad Amin Bughra Approaches Us"
 afghanistan.24.d:0 "Over the lush Wakhan Corridor, a war in distant land has broken out. Just today at dawn, around forty men rode into Kābul on horseback, it seems as if they had come from the east, from the now war-torn region of Tunganistan. Exhausted from many days of riding but still with much to convey, they immediately requested to speak to [AFG.GetLeader]. After identifying who these men truly were, their request was granted. \n\nThe leader of this expedition was none other than Muhammad Amin Bughra, the exiled leader of the East Turkestan Republic. He and some of his followers had travelled hundreds of miles to deliver the news of the Kashgar Rebellion to Kābul. Along with that, they had also requested military support for Tunganistan. \n\nAfter hearing this, many generals and senior officers of the [AFG.GetAdjective] Army advised [AFG.GetLeader] to indulge the expeditioners, our support could mean a lot to them as it is the only one they have."
 afghanistan.24.a:0 "Our full support is yours!"
 afghanistan.24.b:0 "Just... Let the most eager men go, we don't want the trouble..."
 afghanistan.24.c:0 "[AFG.GetNonIdeologyName] must not associate with the likes of you..."

 afghanistan.25.t:0 "The Flight Over the Pamir Mountain Range"
 afghanistan.25.d:0 "It is the dawn of August 24th, three brave men with great determination have decided to take up the most courageous task, crossing the Pamir. After weeks of preperation, these three [GER.GetAdjective] men operationg for Lufthansa, a [GER.GetAdjective] air agency, have decided that today is the day they will set out on a flight across the Pamir hoping to safely reach the mountains and deserts across. If all goes well, they are expected to return in no less than two weeks."
 afghanistan.25.a:0 "What wonderful times we live in. May they have a safe trip!"

 afghanistan.26.t:0 "The Disappearence of the Pamir Flight"
 afghanistan.26.d:0 "Three weeks have gone by, there has been no reports of the Pamir Flight. By our estimates, they should already have been here four days ago, but they aren't. However, there is still hope, as our estimates might not be correct after all and they might return at any moment, maybe right this second they are landing in Kābul.We shall pray for their safe return."
 afghanistan.26.a:0 "Oh dear Lord, what has happened to those poor men?"

 afghanistan.27.t:0 "The Pamir Flight Lands in [AFG.Capital.GetCapitalVictoryPointName]!"
 afghanistan.27.d:0 "After a month, the Pamir Flight has been successfully contacted and it has been confirmed that they are alive and well. Some days after establishing radio contact with the flight crew, they have landed in Kābul and have been welcomed like national heroes. A great feat has been achieved today, the first ever flight across the Pamir has taken place!"
 afghanistan.27.a:0 "Phew... at least they are safe now."
 afghanistan.27.b:0 "They shall be proclaimed National Heroes of [AFG.GetNonIdeologyName]!"
 afghanistan.27.c:0 "What a truly historic achievement! Maybe they could lend a hand in the air force well..."

 afghanistan.28.t:0 "Royal Family Captured"
 afghanistan.28.d:0 "As the echoes of cannon fire and rifle shots fade into silence, reports have been recieved that the Royal Family of [AFG.GetNonIdeologyName], including King Zahir Shah, have been captured during their attempted escape. Allegedly, the Royal Family had intended to flee the country by air, but unforeseen circumstances led to their plans being thwarted by the Red Army of [AFG.GetNonIdeologyName]. At last, the King shall be confronted with the consequences of his own actions!"
 afghanistan.28.a:0 "Ready... Aim... Fire!"

 afghanistan.29.t:0 "The Royal Family of [AFG.GetNonIdeologyName] Requests Assylum"
 afghanistan.29.d:0 "Following the recent coup in [AFG.GetNameDefCap], and the ultimate demise of the Kingdom of [AFG.GetNonIdeologyName], King Zahir Shah and the Royal Family of [AFG.GetNonIdeologyName] have been deposed. Luckily, they have managed to escape the communist's hands and have left the country, prompting them to seek refuge in our territory."
 afghanistan.29.a:0 "They are more than welcome here!"
 afghanistan.29.b:0 "Send them on their way, there's no room for them in [ROOT.Capital.GetCapitalVictoryPointName]..."

 afghanistan.30.t:0 "Jamiat-e Islami Approached"
 afghanistan.30.d:0 "After Faqir was contacted in the recent struggle against the King, the fact that the King had taken a fully figurehead approach, Muhammad Hashim Khan, the prime minister is an obviously liberal governing figure, as the Jamiat was approached and Maududi, a well-known Islamist political activist has agreed to issue a fatwa against Hashim Khan declaring him a 'Taghut' or a 'Tyrant' a person which open rebellion is justified against"
 afghanistan.30.a:0 "The fatwa shall be public! We shall no longer stand for this tyranny!"
 afghanistan.30.b:0 "Issue the fatwa cautiously, between members of the rebellion, to not stir up conflict..."

 afghanistan.31.t:0 "Tribal Chiefs Pledge Support"
 afghanistan.31.d:0 "As the next step in setting up anti-governmental sentiments within the country, we will contact the largely isolated tribes who no nothing of the country's politics, with promises to develop them industrially and make them more politically present, we can secure their support, however it may cause consequences as if we are to attempt centralization they might rebel in certain areas."
 afghanistan.31.a:0 "Great!"

 afghanistan.32.t:0 "Jamiat-e Islami Reinforcements Arrive"
 afghanistan.32.d:0 "The Jamiat-e Islami which we have given much support in our resistance group has given us much needed reinforcements in large numbers, the islamist forces have crossed the Durand Line and have joined there compatriots in the fight against the tyrants in Kābul!"
 afghanistan.32.a:0 "Only united can we vanquish the tyrants of our people!"

 afghanistan.33.t:0 "Jamiat-e Islami Reinforcements Arrive"
 afghanistan.33.d:0 "The Jamiat-e Islami which we have given much support in our resistance group has given us much needed reinforcements in large numbers, the islamist forces have crossed the Durand Line and have joined there compatriots in the fight against the tyrants in Kābul!"
 afghanistan.33.a:0 "Only united can we vanquish the tyrants of our people!"

 afghanistan.34.t:0 "Tribal Support Arrives"
 afghanistan.34.d:0 "The tribes have fullfilled their promise of aid and has sent us a large sum of weaponry that our mujahideen can use in their jihad against the government, they might be old but we need all we can get."
 afghanistan.34.a:0 "Wonderful!"

 afghanistan.35.t:0 "The Constitution of [AFG.GetNonIdeologyName] - Question of Shura"
 afghanistan.35.d:0 "The Shura, or 'Council' in Pashto, represents an early Islamic principle which promotes the establishment of an advisory board between the leader and certain advisors the King or Emir would hold near. During the early stages of Islam, caliphates, such as the Rashidun, set up councils of advisors who would, in times of need, seek to aid the leader on matters of the state.\n\nHowever, for centuries, the dilemma of who exactly should be able to appoint these advisors has never been answered fully. Some think that only the high and mighty elites of the country should be able to have a sway in the leader's choices, others think that the leader himself should be granted the right to elect his own council, while a more modern approach has been gaining popularity, that being democracy, with men over twenty five being eligible to vote in councillors."
 afghanistan.35.a:0 "Only the brightest and richest have pure intentions for the nation!"
 afghanistan.35.b:0 "This is business of the Emir, and Emir only!"
 afghanistan.35.c:0 "The modern approach surely seems to be quite appealing to the people..."

 afghanistan.36.t:0 "The Constitution of [AFG.GetNonIdeologyName] - Implementing Sharia"
 afghanistan.36.d:0 "The Sharia is the divine law which any Islamic state or caliphate must seek to follow and implement, as written in the Qur'an ordered by the messenger of Allah, Prophet Muhammad, peace be upon him. It consists of some of the most basic civil, financial and social laws that every person must obey, or shall face judgement before a court of Islamic scholars, called Qadis.\n\nIn the past, there have been alot of interpretations and implementations of these laws, the three major ones being the Rashidun-era interpretation, which promotes loyalty to the leader and military service as the utmost quality of every able-bodied man, the Ummayad-era interpretation, which mostly focuses on radical and swift territorial expansion, rule and subsequent spreading of Islam, and finally the modern Ottoman-era interpretation, focusing on merging the new modern age and technologies with the teachings of Islam, but at the same time protecting traditional Islamic values and traditions."
 afghanistan.36.a:0 "[AFG.GetNonIdeologyName] shall be as righteous as the Rashidun!"
 afghanistan.36.b:0 "A new golden age of Islam, that is the goal of [AFG.GetNonIdeologyName]!"
 afghanistan.36.c:0 "Fusing modern technology with the teachings of Islam is what we seek!"

 afghanistan.37.t:0 "The Constitution of [AFG.GetNonIdeologyName] - The Ulema's Role"
 afghanistan.37.d:0 "The Ulema, being the most bright and the most religious out of them all, serve a very important role in any Islamic nation, sometimes as drivers of reform, or leaders through tough times that come and go. However, it is of utmost importance to a nation and especially its leader to keep its Ulema loyal and happy.\n\nThat being said, the nation can utilize the Ulema in many ways, either serving as government officials and administrators, military reformers, modernizers and tutors, or financially, through banks and treasuries, as well as giving them an important role in the education of the nation and its children."
 afghanistan.37.a:0 "The administration could use a helping hand..."
 afghanistan.37.b:0 "A strong and mighty country, needs a strong and mighty army!"
 afghanistan.37.c:0 "The children of the nation shall learn only from the best."

 afghanistan.38.t:0 "The Constitution of [AFG.GetNonIdeologyName] - Matters of Zakat"
 afghanistan.38.d:0 "Zakat is the fundamental Islamic principle, which states that every able-bodied working man shall and must give away a small amount, almost 3%, of his salary as an allowance to the poor and homeless, who are, sadly, not capable of providing for themselves.\n\nThere is many ways that Zakat can be given however, it could be done by the state, introduced as an additional tax or tariff that people would have to pay, or it could be organized directly for the people, which would be a much easier way of implementation, as it would be straightforward, without the need for any bureaucracy, and the third and final option being state-organized Zakat, with direct cooperation with the people, a fusion of the two previous proposals."
 afghanistan.38.a:0 "Only the state can guarantee such things are done right!"
 afghanistan.38.b:0 "Direct and straightforward, there is no need for a middleman."
 afghanistan.38.c:0 "A union of the two proposals seems most appealing..."

 afghanistan.39.t:0 "The Constitution of [AFG.GetNonIdeologyName] - Foundations of Jihad"
 afghanistan.39.d:0 "The Holy Struggle or 'Jihad' in Arabic is one of, if not, the most important principles of Islam. Jihad is the most important weapon of any Islamic nation, and that has been shown countless times throughout history.\n\n Jihad can not only mean military and physical struggle against an enemy, but can also refer to peaceful and non-violent resistance to an occupier, for example. Whatever we deem as the basis for Jihad, shall determine whether the country of [AFG.GetNonIdeologyName] prevails, or perishes, like the countless empires that crumbled before it..."
 afghanistan.39.a:0 "Only through military means can the goals of our nation and Islam be achieved!"
 afghanistan.39.b:0 "Every man's life shall be its own Jihad!"
 afghanistan.39.c:0 "Islam has survivied for so long only because of its resilience, and it shall continue to do so!"

 afghanistan.40.t:0 "The Constitution of [AFG.GetNonIdeologyName] Drafted!"
 afghanistan.40.d:0 "After countless heated discussions on various topics, ranging from administrative, to social, as well as military, the seal of [AFG.GetNonIdeologyName] has finally struck the first-ever Islamic constitution of [AFG.GetNonIdeologyName]. With the support of the Loya Jirga, the Shura and the Qadis and Sheikhs, the [GetYear] Constitution has been implemented and put into force immediately. May the name of [AFG.GetNonIdeologyName] and the [AFG.GetAdjective] people prosper for a thousand years, and a thousand years more, Inshallah!"
 afghanistan.40.a:0 "[AFG.GetNonIdeologyName] Zindabad!"

 afghanistan.41.t:0 "Peaceful Rally in [AFG_communist_state_target.GetName]"
 afghanistan.41.d:0 "The latest [PER.GetCommunistParty] rally in [AFG_communist_state_target.GetName] are reported to have been peaceful and without any accidents occuring. This will help us improve our image greatly and will attract many people to our cause. We can only hope this continues!"
 afghanistan.41.a:0 "Wonderful!"

 afghanistan.42.t:0 "Socialist Rally in [AFG_communist_state_target.GetName]"
 afghanistan.42.d:0 "The latest [PER.GetCommunistParty] rally in [AFG_communist_state_target.GetName] are reported to have been relatively peaceful with some accidents occuring. Some communist extremists started clashing with the oppostition which turned into a fight. The [PER.GetAdjective] Police Force was forced to intervene to calm down the dangerous situation. We must be careful as not to provoke a heated response."
 afghanistan.42.a:0 "We must be careful."

 afghanistan.43.t:0 "Violent Rally in [AFG_communist_state_target.GetName]"
 afghanistan.43.d:0 "The latest [PER.GetCommunistParty] rally in [AFG_communist_state_target.GetName] are reported to have been disastrous, many people have been injured on both sides with some ending up with serious injuries and wounds and have subsequently been escoreted to the nearest hospital. We must crush this extremism! If we fail to do so, a civil war in [PER.GetNameDef] might look more likely."
 afghanistan.43.a:0 "This has become rather dangerous..."

 afghanistan.44.t:0 "[AFG.GetNonIdeologyName] Proposes a Ceasefire"
 afghanistan.44.d:0 "Due to the [AFG.GetAdjective] forces holding on to lands in [PAK.GetNonIdeologyName], our inability to strike them has resulted in the exhaustion of our army, and we think it may be best to just cede the lands they control since the regions have only provided us with trouble and they are poorly developed."
 afghanistan.44.a:0 "No! We shall continue fighting 'till the very end!"
 afghanistan.44.b:0 "Whatever's best for the nation..."

 afghanistan.45.t:0 "[AFG.GetNonIdeologyName] Requests Military Assistance"
 afghanistan.45.d:0 "Citing the need to protect their nation and people, which sits in a very important strategic area and the fact that the [AFG.GetAdjective] government is surrounded by potential enemies of [GER.GetNonIdeologyName] with no coastline, the latter has called for [GER.GetAdjective] troops to be sent to their territory in order to guarantee their sovereignty, their defence and that of [GER.GetAdjective] interests."
 afghanistan.45.a:0 "We cannot afford to lose another ally."
 afghanistan.45.b:0 "Our troops shall stay home, where they belong!"

 afghanistan.46.t:0 "[GER.GetAdjective] Military Assisstance Arrives"
 afghanistan.46.d:0 "The [GER.GetAdjective] government has agreed to send five Wehrmacht Detachments to assist our army in the defence of our territory. They have cited the need to protect [AFG.GetNonIdeologyName] saying that [AFG.GetNonIdeologyName] is strategically important for their cause and would serve as a good ally of the [GER.GetAdjective]s in the region."
 afghanistan.46.a:0 "Excellent!"

 afghanistan.47.t:0 "The [GER.GetAdjective]s Reject Our Request"
 afghanistan.47.d:0 "Citing in particular their prioritization of the defence of [GER.GetAdjective] territory, the [GER.GetAdjective]s have refused to send troops to defend [AFG.GetNameDef] and provide us with military assistance, in any shape or form. Is this really the ally that [AFG.GetNonIdeologyName] seeks to have by its side?"
 afghanistan.47.a:0 "What a sad excuse for an ally!"

 afghanistan.48.t:0 "Communists Storm [266.GetName]!"
 afghanistan.48.d:0 "Members of the [PER.GetCommunistParty] have just today stormed the capital and the Parliament of [PER.GetNameDef], they have ousted the current government and have proclaimed the Iranian Socialist Republic. The [PER.GetCommunistParty] have gained enough support that the resistance to their coup d'etat of the government has been minimal. This is the end of the road for [PER.GetRulingParty], but a beginning for communism in [PER.GetNameDef]."
 afghanistan.48.a:0 "A tragic defeat!"

 afghanistan.50.t:0 "[AFG.GetNonIdeologyName] Pushes for Greater Unity"
 afghanistan.50.d:0 "Due to our ever increasing economic and political cooperation with [AFG.GetNonIdeologyName], they have proposed a unification of [ROOT.GetNameDef] with [AFG.GetNameDef] citing the need to unify the revolutionary flame in the Middle East under one banner. However, it is up to us to decide whether to cede to their demands or to reject them."
 afghanistan.50.a:0 "A brilliant idea!"
 afghanistan.50.b:0 "By no means!"

 afghanistan.51.t:0 "[AFG.GetNonIdeologyName] Demands Pashtun Lands!"
 afghanistan.51.d:0 "The [AFG.GetAdjective] government has demanded control over the regions of [444.GetName], [442.GetName] and [445.GetName]. They state the reason for this demand being the historical claim of [AFG.GetNonIdeologyName] to these lands and the many milions of Pashtuns living there today. In order to remain in cordial relations with [AFG.GetNonIdeologyName], we might want to cede to their demands."
 afghanistan.51.a:0 "Give in to their demands."
 afghanistan.51.b:0 "'Pashtun Lands', what nonesense!"

 afghanistan.52.t:0 "King Amanullah Returns"
 afghanistan.52.d:0 "Seeing as the conditions for his return are perfect, Amanullah Khan has subsequently been invited to return to [AFG.GetNonIdeologyName]. He has gladly accepted the invitation, seeking to improve [AFG.GetNonIdeologyName] and correct his previous mistakes as the King of [AFG.GetNonIdeologyName] that ultimately led to the Saqqawist revolt in 1929. He has expressed his gratitude towards Haji Mirzali Khan for the invitation."
 afghanistan.52.a:0 "Offer him an important adminstrative position..."
 afghanistan.52.b:0 "The King has finally returned, and so shall the Kingdom!"

 afghanistan.53.t:0 "The Second [AFG.GetAdjective] Civil War"
 afghanistan.53.d:0 "During the past week, many tribal leaders in [AFG.GetNonIdeologyName] have spoken out against the King and the Regency consisting mainly of his two uncles, Muhammad Hashim Khan and Shah Mahmud Khan. In their eyes, the government of [AFG.GetNonIdeologyName] has become too modern and has strayed too far away from the traditionalist values and customs of the Afghan people. With this in mind, they have decided to launch a full-scale rebellion to topple the regime. Many speculate that the leader of the Jamiat-e Islami, Abul A'la al-Maududi is also involved in the conflict, however, no evidence to confirm this suspicion has been found."
 afghanistan.53.a:0 "It's always the [AFG.GetAdjective]s, isn't it?"
 afghanistan.53.b:0 "Death to the tyrants! Death to the King!"

 afghanistan.54.t:0 "Military Intervention in [AFG.GetNonIdeologyName]?"
 afghanistan.54.d:0 "Just some months ago, a civil war erupted in [AFG.GetNonIdeologyName]. The reason for this was the dissatisfaction with the government gaining more control over the population and the increased push for modernization. They decided that it was time to end the supposed tyranny of the current government and, subsequently, widespread revolts broke out all over [AFG.GetNonIdeologyName]. However, this conflict has been going on for quite some time, we could use this to our advantage and attack [AFG.GetNonIdeologyName] while they are weak and divided. What must we do?"
 afghanistan.54.a:0 "The dust will settle on its own."
 afghanistan.54.b:0 "Material support should be enough."
 afghanistan.54.c:0 "Mobilize the Red Army!"

 afghanistan.55.t:0 "Resistance in [PAK.GetNonIdeologyName]?"
 afghanistan.55.d:0 "Resistance in [PAK.GetNonIdeologyName] has reached an all-time high during the last few weeks, the cause for this is unknown, however, our operatives have been successful in linking the [AFG.GetAdjective] government to the resistance movements in [PAK.GetNonIdeologyName] as a stash of military equipment has been captured during a house raid on a suspected [PAK.GetAdjective] resistance fighter. We have managed to confirm that these weapons are, indeed, being smuggled in from [AFG.GetNonIdeologyName]. Whether this continutes or not, we cannot know."
 afghanistan.55.a:0 "We must stay vigilant..."

 afghanistan.56.t:0 "The Royal Tour Arrives in Cairo"
 afghanistan.56.d:0 "After setting sail from Quetta, the Royal Tour has arrived in Cairo where they were welcomed by [EGY.GetLeader], a military parade was held in the capital and Amanullah saluted the [EGY.GetAdjective] soldiers. [EGY.GetLeader] and Amanullah then discussed the ties of the two countries. After spending a week in Cairo, the Royal Tour set sail once again, this time towards Rome."
 afghanistan.56.a:0 "Our countries are very similair, you know?"

 afghanistan.57.t:0 "The Royal Family Arrives in Rome"
 afghanistan.57.d:0 "After having spent a week in Cairo, the Royal Tour set sail for Rome. Upon their arrival to Rome, they were welcomed by a military ceremony and [ITA.GetLeader]. During the his last visit to Rome, Amanullah was awarded the Supreme Order of the Most Holy Annunciation by the King of [ITA.GetNonIdeologyName]. Amanullah also met with Pope Pius XI of the Holy See. The King was impressed with the idnustrial and technological advances he saw in Rome. The Royal Tour spent much time in Rome, however, after a couple of weeks, they emabarked for Marseille."
 afghanistan.57.a:0 "It seems there is much we can learn from the [ITA.GetAdjective]s."

 afghanistan.58.t:0 "Amanullah Meets With [FRA.GetLeader]"
 afghanistan.58.d:0 "The Royal Tour embarked for Marseille about a month ago, after which it boarded a train headed for Paris. Once in Paris, they were welcomed by a military parade and a salvo of guns was fired in honor of King Amanullah. [FRA.GetLeader] greeted the Royal Couple and gifted them a top of the line Peugeot 202. Having spent a week in Paris exploring the lively city, Amanullah left for [GER.Capital.GetCapitalVictoryPointName]."
 afghanistan.58.a:0 "Oh, dear [FRA.GetAdjective], always of such exquisite and lavish taste, and generous as always!"

 afghanistan.59.t:0 "The King Visits [GER.Capital.GetCapitalVictoryPointName]"
 afghanistan.59.d:0 "After leaving Paris, the germanophile King boarded a train headed for [GER.Capital.GetCapitalVictoryPointName]. After some days had passed, Amanullah was recieved on the Pariser Platz where he was welcomed by [GER.GetLeader]. The King was impressed with the [GER.GetAdjective] military, so much so that he requested a delivery of [GER.GetAdjective] Stahlhelms to [AFG.GetNonIdeologyName]. Amanullah was allowed to speak in the Reichstag where his speech was met with support by the members of the [GER.GetRulingParty] and [GER.GetLeader] himself. After marveling on [GER.GetAdjective] architecture and art, Amanullah decided to once again leave [GER.Capital.GetCapitalVictoryPointName] for [ENG.Capital.GetCapitalVictoryPointName]."
 afghanistan.59.a:0 "[GER.GetNonIdeologyName], truly the forefront of technology and modernity!"

 afghanistan.60.t:0 "Amanullah Arrives In [ENG.Capital.GetCapitalVictoryPointName]"
 afghanistan.60.d:0 "After leaving [GER.Capital.GetCapitalVictoryPointName], the Royal Couple travelled to Dover aboard SS 'Maid of Orleans'. Soon thereafter, they made their way towards [ENG.Capital.GetCapitalVictoryPointName] where they were met by [ENG.GetLeader]. A military ceremony was held in Amanullah's honour. Amanullah remarked on the improtance of [ENG.GetNameDef] to [AFG.GetNonIdeologyName], both as a military and economic partner. [ENG.GetLeader] agreed and declared that [ENG.GetNameDef] will improve cooperation between the two nations. After spending some weeks in [ENG.Capital.GetCapitalVictoryPointName], Amanullah and the Royal Tour left for Warsaw."
 afghanistan.60.a:0 "Wonderful!"

 afghanistan.61.t:0 "The Royal Tour Visits Warsaw"
 afghanistan.61.d:0 "Following their visit to [ENG.Capital.GetCapitalVictoryPointName], the Royal Couple left for Warsaw where they arrived just some weeks later. In Warsaw they were greeted by [POL.GetLeader]. A military ceremony was held in Amanullah's honour. Amanullah and [POL.GetLeader] drove through the capital by car while discussing european politics. The King was then met with Polish Ministers whom he greeted wholeheartedly. After spending little time in Warsaw, The Royal Tour began its trip towards its final destination, Istanbul."
 afghanistan.61.a:0 "Warsaw... was that really necessary?"

 afghanistan.62.t:0 "Amanullah Meets With [TUR.GetLeader]"
 afghanistan.62.d:0 "With the subsequent visit to Warsaw, where the Royal Tour did not spend much time, Amanullah left Poland for Turkey. They arrived in Istanbul a week later, upon their arrival they were greeted by [TUR.GetLeader] and [TUR.GetAdjective] soldiers on a march in Amanulla's honour. [TUR.GetLeader] stressed how important cooperation in the Middle East is and [TUR.GetAdjective] ambitions for the region. Amanullah largely agreed with the statements made by [TUR.GetLeader] and openly expressed his support for furthering cooperation between [TUR.GetNameDef] and [AFG.GetNonIdeologyName]. As this was the final destination of the Royal Tour of Europe, a large ammount of time would be spent in Istanbul. Thus, after two weeks, Amanullah left Istanbul on a train headed towards Kābul."
 afghanistan.62.a:0 "Always a great time I bet!"

 afghanistan.63.t:0 "The Royal Tour Returns to [AFG.Capital.GetCapitalVictoryPointName]"
 afghanistan.63.d:0 "Finally, after 6 months abroad, Amanullah Khan and Queen Soraya Tarzi have arrived in Kābul. This marks the end of the Royal Tour of Europe. Amanullah was welcomed by the people in Kābul, after which Amanullah was escorted towards the Darulaman Palace. Having spent plenty of time abroad, Amanullah has returned with new views on internal and foreign politics. Amanullah has vowed to reform [AFG.GetNonIdeologyName] from a undeveloped backwater into a modern western nation."
 afghanistan.63.a:0 "Finally, the King returns... a new man..."

 afghanistan.64.t:0 "Self-Determination For [442.GetName]?"
 afghanistan.64.d:0 "The northern lands of [442.GetName], also referred to as Pashtunkhwa or Afghania, has, for centuries, been inhabited by Pashtuns and [AFG.GetAdjective]s alike. They are, of course, very different from our people and this has resulted in their wish for independdence for over a decade now. As such, the [AFG.GetAdjective] has approached us with a request to hold a referendum whereby the Pashtun people living in [442.GetName] would have the ability to choose their own fate, whether that being their stay indefinite stay in our nation, or joining their [AFG.GetAdjective] brothers. However, if we wish for [442.GetName] to remain ours, we would have to give large concession to the ethnic Pashtuns living in the region."
 afghanistan.64.a:0 "Perhaps we could hold a referendum..."
 afghanistan.64.b:0 "Never, this is our land!"

 afghanistan.66.t:0 "The Pashtuns Favor Secession"
 afghanistan.66.d:0 "The Pashtuns have, after a long and arduous process of deliberation and consideration, fianlly decided to join [AFG.GetNameDef]. The leader of the Khidmatgars, Abdul Ghaffar Khan, has stated that due to our promised concessions to the Pashtuns living in [442.GetName] and our cultural simmilarities, they have voted for unification with [AFG.GetNonIdeologyName] and their subsequent secession. The referendum has been reported to have been a swift victory for [AFG.GetNonIdeologyName] with [?AFG_percentage]% voting for secession."
 afghanistan.66.a:0 "Another great victory for [AFG.GetNonIdeologyName]!"

 afghanistan.67.t:0 "The Pashtuns Favor Union"
 afghanistan.67.d:0 "The Pashtuns have, after a long and arduous process of deliberation and consideration, fianlly decided to join [AFG.GetNameDef]. The leader of the Khidmatgars, Abdul Ghaffar Khan, has stated that due to our promised concessions to the Pashtuns living in [442.GetName] and willingness to cooperate with them, they have voted to stay as a part o our nation, however, with increased autonomy. The referendum has been reported to have been a swift victory for us with [?AFG.RAJ_PAK_percentage]% voting for union."
 afghanistan.67.a:0 "Excellent!"
 afghanistan.67.b:0 "Law aw Bar, Yaw Afghan!"

 afghanistan.68.t:0 "[FROM.GetNameDefCap] Rejects"
 afghanistan.68.d:0 "[FROM.GetNameDefCap] has rejected the proposal for a referendum in [442.GetName] possibly due to their political instability or the overall rising tensions in global geopolitics. Their refusal has been highly criticized in [442.GetName] by the Khudai Khidmatgars and other resistance groups."
 afghanistan.68.a:0 "Shame on them!"
 afghanistan.68.b:0 "Law aw Bar, Yaw Afghan!"

 afghanistan.69.t:0 "[FROM.GetNameDefCap] Accepts"
 afghanistan.69.d:0 "[FROM.GetNameDefCap] has accepted the proposal for a referendum in [442.GetName]. This is wonderful since it will allow for a free and democratic resolve of the [442.GetName] issue and the ethnic Pashtuns living there will once more have the right of self determination. Their approval of the referendum has been highly supported in [442.GetName] by the Khudai Khidmatgars and other resistance groups."
 afghanistan.69.a:0 "Excellent!"

 afghanistan.70.t:0 "The [PER.GetAdjective] Civil War"
 afghanistan.70.d:0 "Our nation has suffered through instability for too long, but just like water has its boiling temperature, so does our nation, and it seems that we have just reached it. Just today, it has been reported that armed resistance groups, all around the nation, have took up arms in order to fight our regime in the name of socialism and marxism. This is the end of the road."
 afghanistan.70.a:0 "Fight 'till the last man!"

 afghanistan.71.t:0 "Tribal Support Arrives"
 afghanistan.71.d:0 "The tribes have fullfilled their promise of aid and has sent us a large sum of weaponry that our mujahideen can use in their jihad against the government, they might be old but we need all we can get."
 afghanistan.71.a:0 "Wonderful!"

 afghanistan.72.t:0 "Re-approachment With [AFG.GetNonIdeologyName]?"
 afghanistan.72.d:0 "The [AFG.GetAdjective] government has approached us in hopes of reconciling the [GetRajAdjective]-[AFG.GetAdjective] diplomatic relations. They have stated that [AFG.GetNonIdeologyName] does not see [RAJ.GetNameDef] as an enemy, but rather as a friend in regional geopolitics. They have proposed a Friendship Treaty as well as a Mutual Non-Agression Pact. The questions is, do we share the same views as the [AFG.GetAdjective]s?"
 afghanistan.72.a:0 "We must maintain cordial relations with [AFG.GetNonIdeologyName]."
 afghanistan.72.b:0 "No can do, old friend."

 afghanistan.73.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] Accepts"
 afghanistan.73.d:0 "The [AFG_country_for_pakistan_press.GetAdjective] government has made a strategic decision to grant us the control of [444.GetName], [442.GetName] and [445.GetName]. They have stated the wish for continued cooperation with [AFG.GetNonIdeologyName] and have citied that the [AFG_country_for_pakistan_press.GetAdjective] government sees [AFG.GetNonIdeologyName] as more of an ally than an enemy."
 afghanistan.73.a:0 "Wonderful!"

 afghanistan.74.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] Rejects"
 afghanistan.74.d:0 "The [AFG_country_for_pakistan_press.GetAdjective] government has made a deliberate decision to reject us the control of [444.GetName], [442.GetName] and [445.GetName]. They have stated that these lands rightfully belong to [AFG_country_for_pakistan_press.GetNameDef], but they also hope that this will not damage the [AFG.GetAdjective]-[AFG_country_for_pakistan_press.GetAdjective] relations."
 afghanistan.74.a:0 "Poor choice."

 afghanistan.75.t:0 "[GER.GetAdjective] Support Arrives"
 afghanistan.75.d:0 "Several shipments of weapons and ammunition have arrived today in [AFG.GetNonIdeologyName] incoming from [GER.GetNonIdeologyName]. Along with these weapons came many Wehrmacht soldiers and agents of the [GER.GetAdjective] Abwehr. Together with the shipments came Carl August von Gablenz, a famous [GER.GetAdjective] military avaiator in [AFG.GetNonIdeologyName]. The tribal warriors have already welcomed the much needed support as they report a lack in equipment to continue the war and have expressed their gratitude towards the [GER.GetAdjective]s."
 afghanistan.75.a:0 "This has been much needed!"

 afghanistan.76.t:0 "The [PER.GetAdjective] Civil War"
 afghanistan.76.d:0 "In a stunning turn of events, Persia finds itself engulfed in a fierce civil war, as communist insurgents clash with government forces against the backdrop of the war. The conflict, which erupted some days ago, adds a new layer of complexity to the already tumultuous international landscape. It is up to us to decided whether to intervene and preserve our interests in the region or not."
 afghanistan.76.a:0 "Mobilize the Red Army!"
 afghanistan.76.b:0 "It is their personal affair."

 afghanistan.77.t:0 "[SOV.GetAdjective] Forces March Into Persia"
 afghanistan.77.d:0 "In a bold and unexpected move, [SOV.GetAdjective] forces have marched into the north regions of [PER.GetNameDef]. The invasion, which began some days ago, has sent shockwaves through diplomatic circles and triggered concerns about the geopolitical consequences for the region. [SOV.GetNameDefCap] cites strategic reasons for this operation, emphasizing the need to secure vital supply routes, seize the large oil fields that lie in the north and protect it's own oil reserves in Baku."
 afghanistan.77.a:0 "The revolution spreads."
 afghanistan.77.b:0 "They just fancy the oil!"
 afghanistan.77.c:0 "Glory to the revolution!"

 afghanistan.78.t:0 "[FROM.GetNameDefCap] Accepts"
 afghanistan.78.d:0 "The [FROM.GetAdjective] government has accepted our proposal for reconciliation in hopes that this will improve the [FROM.GetAdjective]-[AFG.GetAdjective] diplomatic relations. They have stated that [FROM.GetNameDef] does not see [AFG.GetNonIdeologyName] as an enemy, but rather as a friend in regional geopolitics. They have proposed a Friendship Treaty as well as a Mutual Non-Agression Pact. Peace on the Durand Line shall be maintained!"
 afghanistan.78.a:0 "Wonderful."

 afghanistan.79.t:0 "[FROM.GetNameDefCap] Rejects"
 afghanistan.79.d:0 "The [FROM.GetAdjective] government has rejected our proposal for reconciliation, perhaps due to their political instability or based on their current stance towards [AFG.GetNonIdeologyName]. They have remained unclear on the topic of cooperation with [AFG.GetNonIdeologyName] and their political ambitions in the region. We shall see what the future brings..."
 afghanistan.79.a:0 "We must be wary!"

 afghanistan.80.t:0 "Schools in [AFG_illiteracy_state.GetName] Inagurated"
 afghanistan.80.d:0 "After many months of exhausting work, the schools and educational facilities that have begun their construction in [AFG_illiteracy_state.GetName] have finally been completed. [AFG.GetLeader], as well as the Minister of Education, Mr. Ahmed Ali Khan, have made it their duty visit [AFG_illiteracy_state.GetName] and commemorate this occasion by personally inagurating one of the major designated schools, namely the [AFG_illiteracy_state.GetCapitalVictoryPointName] Secondary School. Thus, [AFG.GetNonIdeologyName] is brought one step closer towards its goal of eliminating illiteracy."
 afghanistan.80.a:0 "Wonderful news!"

 # afghanistan.80.t:0 "The Lemonade Salesman"
 # afghanistan.80.d:0 "It was just another day for Ayub. He had been walking through the narrow streets of Kābul selling his lemonade: "Lemonade! Buy it here folks! Only 30 Afghanis!". As the day slowly passed, Ayub couldn't help but notice he had sold almost all of his lemonade, this was not an everyday occurrence. As the sun set below the distant horizon, it was time for him to return to his home. However, on his way home, he began to wonder if the people of [AFG.GetNonIdeologyName] are indeed getting wealthier, or if today was really just a coincidence? \n\nAs he was gazing at the starts through the window of his room, he began slowly drifting into the realm of dreams.Thus, these thoughts gradually dissipated into the dense and hot air... tomorrow is just another day..."
 # afghanistan.80.a:0 "Very interesting..."

 afghanistan.81.t:0 "Subbhas Chandra Bose Disappears"
 afghanistan.81.d:0 "After his release from prison not that long ago, Subbhas Chandra Bose hasn't been seen in public ever since. However, after the [ROOT.GetAdjective] Police Force paid a visit to his house, they found it abandoned and rid of Bose's personal belongings. Could it be that Bose's home was raided and he was subsequently abducted, or is this some sort of deceitful plan for his escape with the help of the [GER.GetAdjective]s?"
 afghanistan.81.a:0 "That bastard!"

 afghanistan.82.t:0 "Subbhas Chandra Bose's Escape"
 afghanistan.82.d:0 "After his release from prison not that long ago, we have recieved information from [RAJ.GetNameDef] that Subbhas Chandra Bose has escaped and is heading towards [GER.GetNonIdeologyName]. The last time he was seen is when he was in Calcutta, at his home. [GetRajAdjective] authorities have informed us that Subbhas Chandra Bose might try to escape through [AFG.GetNonIdeologyName] in order to get to [GER.GetNonIdeologyName]. It is said that he has disguiesd himself as a Pashtun tribal member and is being escorted with the help of the [GER.GetAdjective] Abwehr. Should we remain on the lookout for Bose or turn a blind eye on the situation?"
 afghanistan.82.a:0 "Turn a blind eye."
 afghanistan.82.b:0 "Increase police presence, he must be arrested!"
 afghanistan.82.c:0 "We shall recruit him."

 afghanistan.83.t:0 "Subbhas Chandra Bose Arrives in [ROOT.GetNameDef]"
 afghanistan.83.d:0 "With the support of our secret agents and other correspondents, Subbhas Chandra Bose, the [RAJ.GetAdjective] revolutionary, has made it to [ROOT.GetNameDef]. He has approached us in order to help us in our invasion of [RAJ.GetNameDef] as he wants to free [RAJ.GetNonIdeologyName] under his command. The question is, should we trust Bose? After all, he might just be an [RAJ.GetAdjective] spy trying to infiltrate our ranks!"
 afghanistan.83.a:0 "He is welcome here."
 afghanistan.83.b:0 "We don't need his help."

 afghanistan.84.t:0 "Subbhas Chandra Bose Captured"
 afghanistan.84.d:0 "During his attempt to escape [RAJ.GetNameDef] through [AFG.GetNonIdeologyName], Subbhas Chandra Bose and his escorts have been captured near the town of Māzar-i-Sharīf. The [RAJ.GetAdjective] revolutionary was headed to Europe to aid the enemies of [RAJ.GetNameDef] in their fight. However, with his capture, we are faced with a decision. Should we hand Bose over to [GetRajAdjective] authorities, or let him resume his trip thus helping him and the enemies of [RAJ.GetAdjective]!"
 afghanistan.84.a:0 "Hand him over to [GetRajAdjective] authorities."
 afghanistan.84.b:0 "Let him go."

 afghanistan.85.t:0 "Subbhas Chandra Bose Captured By [AFG.GetAdjective] Authorities"
 afghanistan.85.d:0 "During his trip through [AFG.GetNonIdeologyName], Subbhas Chandra Bose was subsequently captured and apprehended by [AFG.GetAdjective] authorities. They have decided to hand him over to [ROOT.GetAdjective] authorities as soon as possible. We must be thankful that the [AFG.GetAdjective] police force remained vigilant and completed their task of capturing Bose."
 afghanistan.85.a:0 "Imprison him at once!"

 afghanistan.86.t:0 "Subbhas Chandra Bose Arrives in [FROM.GetNameDef]"
 afghanistan.86.d:0 "During the last few months, Subbhas Chandra Bose has been travelling with his goal of finally reaching [FROM.GetNameDef] and approaching them for help. Sadly, he has been able to achieve his goal and is now cooperating with the [FROM.GetAdjective] military and high command. Many [RAJ.GetAdjective] politicians have announced their support for Bose, with many to come. This has greatly destabilized the nation with many fleeing and joining Bose and his Tiger Legion!"
 afghanistan.86.a:0 "Alright..."
 afghanistan.86.b:0 "Damn him!"

 afghanistan.87.t:0 "The Internal Crisis"
 afghanistan.87.d:0 "With every passing day, the situation in [AFG.GetNonIdeologyName] becomes increasingly worrying. With protests all around the country and public condemnnations of the government and King, the country seems to be heading down a dangerous path of war and bloodshed. Many tribesmen, especially Hazaras, have become very dissatisfied with the heavy taxation enforced upon them and the increased mobilization of their fellows. It seems that this indeed was the straw that broke the camel's back. \n\nThe question is, will [AFG.GetNonIdeologyName] manage to somehow recover and avoid unnecessary bloodshed or will history repeat itself once more..."
 afghanistan.87.a:0 "A storm gathers..."

 afghanistan.88.t:0 "Armed Clashes In [1009.GetName]"
 afghanistan.88.d:0 "Some days ago, a couple hundred Hazara tribesmen entered a clash with the local police force in [1009.GetName]. Around 24 policemen and military personnel have died with many more wounded during combat with the Hazaras which are reported to have been heavily armed. The reason for these sudden and brutal clashes with the Hazaras is still unknown, however, a likely cause could be the heavy taxation that has been recently imposed on them, which has now resulted in them partaking in open resistance against the regime."
 afghanistan.88.a:0 "The winds calm..."

 afghanistan.89.t:0 "Looting Raids In Ghazni"
 afghanistan.89.d:0 "With increased and heavy taxation of the local population in Ghazni, the native Wazir tribesmen have conducted multiple looting raids upon nearby towns and settlements, pillaging all across the [AFG.GetAdjective] countryside. During their long and bloody march across, many innocent civilians were slaughtered and murdered in cold blood, afterwards looted and left to rot. With tough times come tough choices, and even tougher measures..."
 afghanistan.89.a:0 "The rain begins..."

 afghanistan.90.t:0 "King Amanullah Returns?"
 afghanistan.90.d:0 "With the living conditions and standards of life in [AFG.GetNonIdeologyName] dropping inby every second, and the King being directly responsible for this, the people are in need of a hero, a saviour! Thus, whispers and rumors of King Amanullah returning to [AFG.GetNonIdeologyName] some days ago have spread across the country as wildfire... Although unconfirmed, Amanullah's return is still very likely and due to the tribal resistance and turmoil beset upon the country, with some tribal leaders, although paradoxically, being in favour of Amanullah's reign over [AFG.GetNonIdeologyName]."
 afghanistan.90.a:0 "A ray of light?"

 afghanistan.91.t:0 "Daoud Khan's Loyalty?"
 afghanistan.91.d:0 "The King's support has been waning in all political aspects of [AFG.GetNonIdeologyName]. Once a stronghold for the Bārakzai, the military has become politicized and has gained significant autonomy from the central government and King. Thus comes the question of its loyalty... Many [AFG.GetAdjective] military officers and generals have ties with the local population and tribesmen, and are easily bought or persuaded. Rumors of Muhammad Daoud Khan, the governor of Nangahar and general within the Royal [AFG.GetAdjective] Army, planning to overthrow the government have appeared. Is the military trustworthy?"
 afghanistan.91.a:0 "The storm ends?"

 afghanistan.92.t:0 "Alliance With [PAK.GetNonIdeologyName]?"
 afghanistan.92.d:0 "After the creation of [PAK.GetNameDef] not so long ago and the subsequent result being the beginning of the Indo-[PAK.GetAdjective] War, [PAK.GetLeader] has approached [AFG.GetNameDef] hoping for a military alliance to defeat the [RAJ.GetAdjective]. Should we align with the [PAK.GetAdjective] government or not, that is the question."
 afghanistan.92.a:0 "United as one!"
 afghanistan.92.b:0 "There is no need for such actions."

 afghanistan.93.t:0 "[FROM.GetNameDefCap] Demands Subjugation"
 afghanistan.93.d:0 "With [FROM.GetNameDef] pursuing a pan-islamist doctrine under [FROM.GetLeader], attempting to unite all followers of the word of Allah and his only messenger Muhammad under one banner, [FROM.GetNameDef] has formally requested our subjugation. As an excuse for their agressive actions, they call upon our shared faith and other similarities. Whether we shall accept or decline their demands, that is the question."
 afghanistan.93.a:0 "What ridiculous demands!"
 afghanistan.93.b:0 "Brotherly blood shall not be spilt today."

 afghanistan.94.t:0 "[FROM.GetNameDefCap] Rejects Subjugation"
 afghanistan.94.d:0 "After our demands for subjugation of [FROM.GetNameDef], the [FROM.GetAdjective] government has subsequently refused our demands and proclaimed them ridiculous. This is an utter disgrace, we must take action immediately!"
 afghanistan.94.a:0 "May Allah guide us to victory!"

 afghanistan.95.t:0 "[FROM.GetNameDefCap] Accepts Subjugation"
 afghanistan.95.d:0 "After our demands for subjugation of [FROM.GetNameDef], the [FROM.GetAdjective] government has subsequently accepted our demands possibly due to our superior military or political pressure and influence that we have been exerting over their government. This is yet another victory for muslims all around the world."
 afghanistan.95.a:0 "Under Allah we shall be united!"

 afghanistan.96.t:0 "Unifying The Islamic World"
 afghanistan.96.d:0 "Our pursuit of a pan-islamist doctrine under [FROM.GetLeader], attempting to unite all followers of the word of Allah and his only messenger Muhammad under one banner, has contributed to [AFG.GetNonIdeologyName] becoming a claimant of all regions that are mostly inhabited by muslims and were once parts of the Rashidun Empire! Allah shall guide us through battles and struggles against the imperialists! We are the true heirs of Muhammad!"
 afghanistan.96.a:0 "Allahu Akbar!"

 afghanistan.97.t:0 "Restoration of [From.GetNameDef]"
 afghanistan.97.d:0 "With the [From.GetOldAdjective] conquest of what mostly constitutes the modern Islamic world and following the government's continued pursuit to unite all Muslims, many, including government officials, have been calling for an official restoration of a long-forgotten empire, [From.GetNameDef]. Thus, [From.GetLeader], direct descendant of the Prophet, has decided to succumb to popular pressure and has formally proclaimed the restoration of [From.GetNameDef] and his subsequent enthronement as its Khalif. [From.GetOldAdjective] officials have now confirmed that the nation's official name shall be changed to '[From.GetNameDef]'."
 afghanistan.97.a:0 "Al-Afghani's dream has been achieved."
 afghanistan.97.b:0 "Will this lead to lasting peace in the region?"
 afghanistan.97.c:0 "It will not last long!"

 afghanistan.98.t:0 "[FROM.GetNameDefCap] Demands Lands"
 afghanistan.98.d:0 "With [FROM.GetNameDef] pursuing a pan-islamist doctrine under [FROM.GetLeader], attempting to unite all followers of the word of Allah and his only messenger Muhammad under one banner, [FROM.GetNameDef] has formally requested our military withdrawal from Syria and the subsequent transfer of Syria to [FROM.GetNameDefCap]. Whether we shall accept or decline their demands, that is the question."
 afghanistan.98.a:0 "What ridiculous demands!"
 afghanistan.98.b:0 "We must give in..."

 afghanistan.99.t:0 "[FROM.GetNameDefCap] Rejects Demands"
 afghanistan.99.d:0 "After our demands for the transfer of muslim lands from [FROM.GetNameDef], the [FROM.GetAdjective] government has subsequently refused our demands. This is an utter disgrace, we must take action immediately and take these lands ourselves!"
 afghanistan.99.a:0 "Unfortunate..."
 afghanistan.99.b:0 "This means war!"

 afghanistan.100.t:0 "[FROM.GetNameDefCap] Cedes Demands"
 afghanistan.100.d:0 "After our demands for the transfer of muslim lands of [FROM.GetNameDef], the [FROM.GetAdjective] government has subsequently accepted our demands possibly due to our superior military or political pressure and influence that we have been exerting over their government. This is yet another victory for muslims all around the world."
 afghanistan.100.a:0 "Under Allah we shall be united!"

 afghanistan.101.t:0 "[FROM.GetNameDefCap] Demands Lands"
 afghanistan.101.d:0 "With [FROM.GetNameDef] pursuing a pan-islamist doctrine under [FROM.GetLeader], attempting to unite all followers of the word of Allah and his only messenger Muhammad under one banner, [FROM.GetNameDef] has formally requested our military withdrawal from Syria and the subsequent transfer of Syria to [FROM.GetNameDefCap]. Whether we shall accept or decline their demands, that is the question."
 afghanistan.101.a:0 "What ridiculous demands!"
 afghanistan.101.b:0 "We must give in..."

 afghanistan.102.t:0 "[FROM.GetNameDefCap] Cedes Demands"
 afghanistan.102.d:0 "After our demands for the transfer of muslim lands of [FROM.GetNameDef], the [FROM.GetAdjective] government has subsequently accepted our demands possibly due to our superior military or political pressure and influence that we have been exerting over their government. This is yet another victory for muslims all around the world."
 afghanistan.102.a:0 "Under Allah we shall be united!"

 afghanistan.103.t:0 "[FROM.GetNameDefCap] Accepts Peace"
 afghanistan.103.d:0 "After our demands for a complete ceasefire and slow transition into a state of peace between [FROM.GetNameDefCap] and [ROOT.GetNameDefCap] reached the [FROM.GetAdjective] government, the [FROM.GetAdjective] government subsequently decided to accept our demands possibly due to our superior military capabilities and the position and stress that their government has been put in. This is yet another victory for [AFG.GetNonIdeologyName]!"
 afghanistan.103.a:0 "Blessed are the peacemakers!"

 afghanistan.104.t:0 "[FROM.GetNameDefCap] Rejects Peace"
 afghanistan.104.d:0 "After our demands for a complete ceasefire and slow transition into a state of peace between [FROM.GetNameDefCap] and [ROOT.GetNameDefCap] reached the [FROM.GetAdjective] government, the [FROM.GetAdjective] government subsequently decided to reject our demands possibly due their belief that they possess a superior military comapred to ours, they saw no reason to make peace."
 afghanistan.104.a:0 "Wise or not, their choice has been made."

 afghanistan.105.t:0 "The Second [AFG.GetAdjective] Civil War"
 afghanistan.105.a:0 "It's always the [AFG.GetAdjective]s, isn't it?"
 afghanistan.105.b:0 "Down with the King! Up with the Proletariat!"
 afghanistan.105.d:0 "During the past week, military leaders within [AFG.GetNonIdeologyName] have spoken out against the King and the Regency consisting mainly of his two uncles, Muhammad Hashim Khan and Shah Mahmud Khan. In their eyes, the government of [AFG.GetNonIdeologyName] has become too backwards, both politically and economically, without any modernization planned for the future. With this in mind, they have decided to launch a full-scale revolution to topple the regime, and establish a socialist republic. Many speculate that the [SOV.GetAdjective] forces have been involved in instigating the conflict, however, no evidence to confirm this suspicion has been found."

 afghanistan.106.t:0 "[SOV.GetAdjective] Support Arrives"
 afghanistan.106.a:0 "We are indebted to you, comrades!"
 afghanistan.106.d:0 "As [AFG.GetNonIdeologyName] descends into flames, and the whole nation is mobilized to fight and die for either side, the [SOV.GetAdjective]s have, as agreed, decided to provide us with greatly appreciated and benefitial support, which may turn the tide in the Second Afghan Civil War! This includes many [SOV.GetAdjective] men who have volunteered and joined our cause, as well as military equipment to fight off the loyalists!"

 afghanistan.107.t:0 "Nisar Muhammad Yousafzai Joins the Cause"
 afghanistan.107.a:0 "He who loves his motherland, shall fight for DRA!"
 afghanistan.107.d:0 "As [AFG.GetNonIdeologyName] descends into flames, and the whole nation is mobilized to fight and die for either side, Nisar Muhammad Yousafzai, an Afghan who has fought in the Second Anglo-Afghan War, and has dedicated his life to communism and the development of Tajikistan, has decided to join our cause and help us in our fight against the loyalists!"

 afghanistan.108.t:0 "Formation of the National Front!"
 afghanistan.108.a:0 "A great threat, or a great opportunity, who is to say?"
 afghanistan.108.d:0 "After the legalization of the unions, the Students Union of Kābul University has went public, siding with the [AFG.GetCommunistParty]. This has indeed strengthened the [AFG.GetCommunistParty], which has led Abdulrahman Mahmudi, the leader of the 'Khalqists', to enter into a coalition with the [AFG.GetDemocraticParty], which has been named the National Front. They seek to democratize the nation, and give rights to the minorities within [AFG.GetNonIdeologyName], such as the Tajiks and Uzbeks, in order to truly unite [AFG.GetNonIdeologyName]."

 afghanistan.109.t:0 "Crisis over the Durand!"
 afghanistan.109.a:0 "This is concerning..."
 afghanistan.109.d:0 "The past year has seen rising tensions between the Muslim Urdu-speaking population of North-West India and the Hindu Hindi-speaking regions of India. These tensions have reportedly come to a boil with the proclamation of independence and the foundation of a new state to the south of [AFG.GetNonIdeologyName] called Pakistan. The [RAJ.GetAdjective] government has addresed the declaration of independence, declaring it illegal, and an outright war has started on the Indian subcontinent. Many people have been displaced by the war, with many Hindus crossing the border into India, and the Muslims living on the Hindu side doing the exact same.\n\nThe particular reason that this conflict is crucial to the future of [AFG.GetNonIdeologyName] is due to the majority Pashtun-populated areas that are [442.GetName] and, to some extent, [445.GetName], which have come to make a large part of the new state of Pakistan. This conflict could prove to be [AFG.GetNonIdeologyName]'s' opportunity to finally unite the Pashtuns into one state, as well as achieve much-needed access to the sea, which would in-turn make international trade much easier and greatly benefit the [AFG.GetAdjective] economy... The question is, where should [AFG.GetNonIdeologyName] stand in this chaotic time for the region?"

 afghanistan.200.t:0 "Aftermath of the [GetYear] Civil War"
 afghanistan.200.a:0 "This is concerning..."
 afghanistan.200.d:0 "With the conclusion of the [GetYear] Civil War, celebrations erupt across the nation, hailing the Red Army's triumphant victory over the Royalists. Yet, premature celebration may prove dangerous, for this victory marks not the end, but the beginning of a new struggle, one that pits the nation against its own people. Reports are already emerging of tribal forces organizing pockets of resistance across [AFG.GetNonIdeologyName]. Only time will reveal what fate has in store for the future of our nation..."

 ######## FOCUSES ########

 AFG_first_loya_jirga:0 "The [GetYear] Loya Jirga"
 AFG_first_loya_jirga_desc:0 "The Loya Jirga, which when simply translated from Pashtun means 'The Great Council', is an ancient and primitive way of resolving issues in [AFG.GetNonIdeologyName]. Loya Jirga's are usually hosted by the heads of state, seeking support for reforms or coronation. In attendence are various tribal leaders from across [AFG.GetNonIdeologyName], who each represent their own respective tribe, each vying for their own interest..."
 AFG_handle_the_king:0 "Handle the King"
 AFG_handle_the_king_desc:0 "Something is off with the King... It can be sensed that something has changed... No longer is he disintrested in the politics within the Kingdom... In fact, he himself has pushed for many of the reforms that have been proposed during the Loya Jirga... Perhaps he has views too modern, too ambitious, too destabilizing for this poor country... Something must be done..."
 AFG_power_to_the_king:0 "Power to the King"
 AFG_power_to_the_king_desc:0 "As another day, month, year, pass, it seems to the people of [AFG.GetNonIdeologyName] that nothing is changing, nor will it change, as long as the people themselves don't want anything to change. Change is the mother of all evil and good, therefore, if nothing changes, nobody is hurt, right? And so goes time, and the status quo is maintained..."

 ######## ECONOMY FOCUSES ########

 AFG_begin_westernization:0 "Continue the First Seven Year Plan"
 AFG_begin_westernization_desc:0 "If [AFG.GetNonIdeologyName] does not modernize its agriculture and industrialize, its economy would remain dependent on other countries, this could, in turn, jeopardize [AFG.GetNonIdeologyName]'s independence. Industrialization is crucial for the survival of our state and the improvement of our economy!"
 AFG_start_the_second_seven_year_plan:0 "Start the Second Seven Year Plan"
 AFG_start_the_second_seven_year_plan_desc:0 ""
 AFG_import_electronics:0 "Import Electronics"
 AFG_import_electronics_desc:0 "[AFG.GetNameDefCap] must import many electronics from other nations such as the [GER.GetName] or the [SOV.GetName] if we want to improve our public works and amdinistration as well as learn from the tech we are given."
 AFG_rural_schools:0 "Improve Rural Education"
 AFG_rural_schools_desc:0 "The rural regions that are disconnected from Kābul and the central administration of [AFG.GetNameDefCap] are the main contributers to the illiteracy problem that [AFG.GetNameDefCap] is currently facing, we must improve our rural education methods."
 AFG_develop_hydroelectric_power:0 "Develop Hydroelectric Power"
 AFG_develop_hydroelectric_power_desc:0 ""
 AFG_aquire_foreign_machinery:0 "Acquire Foreign Machinery"
 AFG_aquire_foreign_machinery_desc:0 ""
 AFG_improve_national_infra:0 "Improve National Infrastructure"
 AFG_improve_national_infra_desc:0 ""
 AFG_bolster_the_textile_industry:0 "Bolster the Textile Industry"
 AFG_bolster_the_textile_industry_desc:0 "[AFG.GetNonIdeologyName] has had a significant textile industry before the 1929 Civil War and the fall of Amanullah Khan. Reviving and bolstering the textile industry could prove to be a vital link to success in improving the [AFG.GetAdjective] economy!"
 AFG_monopolize_the_karakul_trade:0 "Monopolize the Karakul Trade"
 AFG_monopolize_the_karakul_trade_desc:0 ""
 AFG_railroad_development:0 "Connect the Nation"
 AFG_railroad_development_desc:0 "[AFG.GetNameDefCap] is a nation disconnected with no railways and no knowledge of them as well, we must work on improving the railway network if we wish to make the economy more efficient and for the flow of goods to persist."
 AFG_expand_university:0 "Expand the Kābul University"
 AFG_expand_university_desc:0 "[AFG.GetNonIdeologyName]'s Kābul University has been opened since 1932 and has seen many people go to it, there is a high demand for education in this country and we must meet it which is why the expansion of the University of Kābul is a good place to start."
 AFG_expand_the_directorate_of_mines:0 "Expand the Directorate of Mines"
 AFG_expand_the_directorate_of_mines_desc:0 "[AFG.GetNameDefCap] is a country very rich in resources such as steel, oil and chromium, we can use this to our advantage and invite foreign companies to come to these lands and extract our resources thus improving our economy."
 AFG_explore_helmand_uranium_deposits:0 "Explore Helmand Uranium Deposits"
 AFG_explore_helmand_uranium_deposits_desc:0 ""
 AFG_rejuvenate_the_gold_mines:0 "Rejuvenate the Gold Mines"
 AFG_rejuvenate_the_gold_mines_desc:0 ""
 AFG_intensify_copper_mining:0 "Intensify Copper Mining"
 AFG_intensify_copper_mining_desc:0 ""
 AFG_womens_education:0 "Women's Education"
 AFG_womens_education_desc:0 "Currently all the afghan schools in the country accept only men with about 80-90% of schools being all-male schools, we must educate the women of [AFG.GetNonIdeologyName] as well."
 AFG_afghanistan_bank:0 "Open the Bank of [AFG.GetNonIdeologyName]"
 AFG_afghanistan_bank_desc:0 "[AFG.GetNameDefCap]'s banking sector has not seen much improvement in the many years in the past, with the opening of 'Da [AFG.GetNonIdeologyName] Bank', a new central bank of the nation we will be able to improve our banking sector and economy."
 AFG_free_trade_focus:0 "Open the Markets"
 AFG_free_trade_focus_desc:0 "[AFG.GetNameDefCap] has been a very isolated state for much of its history and it is time we change that, [AFG.GetNonIdeologyName] must open its markets to the world if we want to attract more investors and people."
 AFG_coffee_plantations:0 "Coffee Plantations"
 AFG_coffee_plantations_desc:0 "[AFG.GetNonIdeologyName] is a perfect place for coffee plantations and lots of them is what we need, we must use our land to the fullest if we want to improve our economy."
 AFG_begin_rearmament:0 "Begin Rearmament"
 AFG_begin_rearmament_desc:0 ""
 AFG_establish_ammunition_factories:0 "Refurbish Ammunition Factories"
 AFG_establish_ammunition_factories_desc:0 ""
 AFG_kabul_arsenal:0 "Reinvigorate the Kābul Arsenal"
 AFG_kabul_arsenal_desc:0 "[AFG.GetNonIdeologyName] lacks skilled personnel and the resources needed to produce military equipment. However, we must work on improving our military production capabilities as this would allow us greater autonomy from foreign powers who have acted as the only source of arms for [AFG.GetNonIdeologyName]."
 AFG_the_nomad_population:0 "Integrate the Nomad Population"
 AFG_the_nomad_population_desc:0 "There is many people in [AFG.GetNonIdeologyName] that have rejected the modern way of life. These nomads are a big percentage of the population, however they do not participate in the economy of [AFG.GetNonIdeologyName]. Thus, it would be wise to finally incorporate the large amount of nomads into the economy, thus making it stronger."
 AFG_afghan_miracle:0 "The [AFG.GetAdjective] Miracle"
 AFG_afghan_miracle_desc:0 "After many years of slowly investing in our economy and guiding it through these tough times [AFG.GetNameDefCap] has emerged stronger than ever with something to show for it as well!"

 ######## MILITARY FOCUSES ########

 AFG_afghan_royal_army:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_royal_army_desc:0 "[GetAfghanArmyFocusDesc]"
 AFG_afghan_royal_army_army:0 "Royal [AFG.GetAdjective] Army"
 AFG_afghan_royal_army_army_desc:0 "The Royal [AFG.GetAdjective] Army is as old as [AFG.GetNameDef] itself and it was founded way back in the 18th century. The Royal Army of [AFG.GetNonIdeologyName] has faced many challenges in its past. It has fought and won many wars, such as the Third Anglo-Afghan War, wherein [AFG.GetNonIdeologyName] gained its independence and expelled the [ENG.GetAdjective]!"
 AFG_afghan_army_focus:0 "[AFG.GetAdjective] Armed Forces"
 AFG_afghan_army_focus_desc:0 "The [AFG.GetAdjective] Armed Forces are as old as [AFG.GetNameDef] itself and it was founded way back in the 18th century. The [AFG.GetAdjective] Armed Forces have faced many challenges in its past. They have fought and won many wars, such as the Third Anglo-Afghan War, wherein [AFG.GetNonIdeologyName] gained its independence and expelled the [ENG.GetAdjective]!"
 AFG_army_modernization:0 "Continue Army Modernization"
 AFG_army_modernization_desc:0 "The [GetAfghanArmyFocusName] has outdated equipment, lacks trained soldiers and is overall in a dire state. Military reform is needed in order to develop the [GetAfghanArmyFocusName] into a modern army which will be able to take on even the most technologically advanced armies of the world. The time for modernization is now!"
 AFG_army_status_quo:0 "Maintain the Status Quo"
 AFG_army_status_quo_desc:0 "Harsh and fast changes in [AFG.GetNameDefCap] have been proven to bring many terrible consequences in which many people have died and the nation has suffered, we cannot afford to risk another Civil War due to such changes once more, a status quo must be maintained!"
 AFG_form_the_paratrooper_brigade:0 "Soldiers of the Sky"
 AFG_form_the_paratrooper_brigade_desc:0 "As we already possess some aerial knowledge following the purchase of aircraft from the [ENG.GetAdjective] not so long ago, we should establish a special paratrooper squad in order to improve our military capabilities!"
 AFG_legacy_of_cavalrymen:0 "Legacy of Cavalrymen"
 AFG_legacy_of_cavalrymen_desc:0 "[AFG.GetNonIdeologyName]'s legacy of cavalry and the use of horses withing the military trace its roots all the way back to many thousands of years ago. Our ancestors were great cavalrymen, we shall tread in their footsteps!"
 AFG_arms_purchase:0 "Purchase Equipment"
 AFG_arms_purchase_desc:0 "[AFG.GetNameDefCap] has the option to buy [ENG.GetAdjective] or [SOV.GetAdjective] equipment to supply its army but we must be careful with who we buy from as it could be dangerous tying ourselves to one supplyer!"
 AFG_tank_purchase:0 "Import Foreign Tanks"
 AFG_tank_purchase_desc:0 "Importing [SOV.GetAdjective] tanks would greatly benefit the nation and we will be able to study the tanks and start producing them in our own factories as well!"
 AFG_develop_domestic_designs:0 "Develop Domestic Designs"
 AFG_develop_domestic_designs_desc:0 "[AFG.GetNameDefCap] has not been able to produce its own rifles and military equipment alike but it is time that has changed, we must econurage local manufacturers and start producing our own guns to make our country independent from foreign military influence!"
 AFG_motorized_research:0 "Motorize the Military"
 AFG_motorized_research_desc:0 "[AFG.GetNameDefCap] relies mainly on its cavalry for high speed attacks and thrusts but also supplying the army, by motorizing the army we can achieve better supply coverage and faster thrusts and attacks to catch the enemy off-guard!"
 AFG_improve_our_logistics:0 "Improve Our Logistics"
 AFG_improve_our_logistics_desc:0 ""
 AFG_prussians_orient:0 "Prussians of the Orient"
 AFG_prussians_orient_desc:0 "[AFG.GetNameDefCap] has improved its military greatly even earning the title "Prussians of the Orient" that it has been granted by many foreigners, [AFG.GetNameDefCap] has a bright military future ahead!"
 AFG_first_afghani_navy:0 "First [AFG.GetAdjective] Navy"
 AFG_first_afghani_navy_desc:0 "[AFG.GetNameDefCap] has gained access to the sea, now it is time to master it and become a naval power, we must focus on building up our naval ports and dockayrds along the coast to do so!"
 AFG_build_convoys:0 "Expand the Merchant Flotilla"
 AFG_build_convoys_desc:0 "Now that we have attained a coastline, we can focus on maritime trade with foreign powers which will save us a lot of money. However, without good protection, many lives might be lost on these merchant ships."
 AFG_submarines:0 "Develop a Submarine Fleet"
 AFG_submarines_desc:0 "A submarine fleet that can be used for trade interception and many other stealth missions is what [AFG.GetNameDefCap] needs."
 AFG_destroyers:0 "Develop a Destroyer Fleet"
 AFG_destroyers_desc:0 "A fleet of destroyers that can be used for mine laying and close combat fighting is what [AFG.GetNameDefCap] needs."
 AFG_cruisers:0 "Develop Cruisers"
 AFG_cruisers_desc:0 "A fleet of light cruisers that can be used for protecting our other naval assets and close combat fighting is what [AFG.GetNameDefCap] needs."
 AFG_battleships:0 "Develop Battleships"
 AFG_battleships_desc:0 "A fleet of battleships that can be used for protecting our other naval assets and long distance fighting is what [AFG.GetNameDefCap] needs."
 AFG_naval_building:0 "Encourage Civilian Shipbuilding"
 AFG_naval_building_desc:0 "Encouraging shipbuilding will help us find good local manufacturers who would be willing to help the government of [AFG.GetNameDefCap]."
 AFG_under_the_radar:0 "Cruise Under the Radar"
 AFG_under_the_radar_desc:0 "In order to develop an efficent submarine task force, we must work on improving and training our naval crews. By doing this, we shall hopefully cruise safely under the radar of enemy ships and destroy them from within!"
 AFG_protect_our_convoys:0 "Study Anti-Submarine Warfare"
 AFG_protect_our_convoys_desc:0 "We must not focus on destroying enemy ships, but rather protecting our own convoys and our merchant ships. This will help our economy and encourage sea trade!"
 AFG_naval_defense_fund:0 "Establish the Naval Defense Fund"
 AFG_naval_defense_fund_desc:0 "We should rebalance the budget and form a Naval Defense Fund from which we will finance our shipbuilding escapades. We must take considerable measures in order to maintain or even increase our naval presence and strength!"
 AFG_naval_bombers:0 "Improve Naval-Air Coordination"
 AFG_naval_bombers_desc:0 "In order to achieve an advantage in naval battles, we must maintain aerial supperiority over the battlefiled. Thus, we must work on establishing our own airwing of naval bombers and fighters!"
 AFG_royal_air_force:0 "[GetAfghanAirFocusName]"
 AFG_royal_air_force_desc:0 "[GetAfghanAirFocusDesc]"
 AFG_royal_air_force_royal:0 "Royal [AFG.GetAdjective] Air Force"
 AFG_royal_air_force_royal_desc:0 "The Royal [AFG.GetAdjective] Air Force was founded in 1921 and in the past fifteen years has accumuluated a small ammount of aircraft and foreign technicians and operators. Unfortunately, a large portion of [AFG.GetAdjective] planes were shot down or scrapped due to recent wars such as the [AFG.GetAdjective] Civil War which occured in 1929."
 AFG_air_force_focus:0 "The [AFG.GetAdjective] Air Force"
 AFG_air_force_focus_desc:0 "The [AFG.GetAdjective] Air Force was founded in 1921 and in the past fifteen years has accumuluated a small ammount of aircraft and foreign technicians and operators. Unfortunately, a large portion of [AFG.GetAdjective] planes were shot down or scrapped due to recent wars such as the [AFG.GetAdjective] Civil War which occured in 1929."
 AFG_train_our_personnel_abroad:0 "Train Our Personnel Abroad"
 AFG_train_our_personnel_abroad_desc:0 ""
