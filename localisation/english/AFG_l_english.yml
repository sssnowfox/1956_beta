 AFG_rural_schools_category:0 "Build Rural Schools"
 AFG_rural_schools_category_desc:0 "The rural regions that are disconnected from Kābul and the central administration of [AFG.GetNonIdeologyName] are the main contributors to the illiteracy problem that [AFG.GetNonIdeologyName] is currently facing, we must improve our rural education methods and its availability."
