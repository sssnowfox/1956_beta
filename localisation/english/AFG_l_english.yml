 ######## COMMUNIST FOCUSES ########

 AFG_form_weekh_zalmian:0 "The Weekh Zalmiān"
 AFG_form_weekh_zalmian_desc:0 "The Weekh Zalmiān is a socialist political movement in [AFG.GetNonIdeologyName] led by Mawlana Qiamuddin Khadim, a well known poet, and Dr. Abdulrahman Mahmudi, a physician. The movement calls for large-scale modernization and increased rights for women, and has been divided into a pro-[SOV.GetAdjective] and anti-[SOV.GetAdjective] faction, the Khalq and Parcham."
 AFG_approach_the_soviets:0 "Approach the [SOV.GetAdjective]s"
 AFG_approach_the_soviets_desc:0 "Approach the [SOV.GetAdjective]s is are cruicial for a coup against the king, only through force and foreign support can we take down the current government and replace it with our own."
 AFG_form_worker_communes:0 "Establish Trade Unions"
 AFG_form_worker_communes_desc:0 "The [AFG.GetAdjective] people must be enlightened when it comes to their social and work rights, by establishing trade unions and worker cooperatives we will open the people's eyes to the government's complete disregard and neglect for the workers of [AFG.GetNonIdeologyName]."
 AFG_utilize_the_military:0 "Utilize the Military"
 AFG_utilize_the_military_desc:0 ""
 AFG_depose_the_king:0 "Down with the King!"
 AFG_depose_the_king_desc:0 "The day has finally come when the authoritarian regime put in place by the bourgeoisie will come to an end and the flames of the revolution will burn throughout [AFG.GetNonIdeologyName] and a revolutionary committee, headed by Mawlana Qiamuddin Khadim, is installed!"
 AFG_national_front:0 "The National Front"
 AFG_national_front_desc:0 "The National Liberation Front, or NLB for short, is a political coalition that shares many of its views with the Parcham faction led by Mawlana Qiamuddin Khadim and Ghulam Muhammad Ghubar of the People's Democratic Party of [AFG.GetNonIdeologyName]."
 AFG_soviet_expedition:0 "Invite [SOV.GetAdjective] Envoys"
 AFG_soviet_expedition_desc:0 "The [SOV.GetAdjective]s have been very intrigued by the recent communist coup in [AFG.GetNonIdeologyName] that deposed the bourgeoisie and elevated the proletariat in its place, they have offered military, economic and political support, perhaps we should take them up on their offer."
 AFG_purge_the_bourgeoisie:0 "Purge the Bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Following the coup in [AFG.GetNonIdeologyName] a large part of the cowardly bourgeoisie has fled the country seeking refuge in [PAK.GetNonIdeologyName] and Iran fearing what might happen to them under the new regime while trying to preserve their wealth, but we must deal with the still significant portion that has decided to stay in the country."
 AFG_form_khad:0 "Establish the KhAD"
 AFG_form_khad_desc:0 "Every communist regime requires a way to keep the people in check if they go out of their way, by forming the Khadamat-e Aetla'at-e Dawlati we are allowed to do this and maintain state security."
 AFG_arrest_qiamuddin:0 "Purge the Parchamites"
 AFG_arrest_qiamuddin_desc:0 "The leader of the Parcham, Mawlana Qiamuddin Khadim can prove to be very dangerous for our regime, it is most important that we deal with him in any way possible, removing him from the political scene, this will of course anger the Parcham but this is the only way to secure the place of the Khalq in the Government."
 AFG_socialist_education:0 "Fuse Islam And Marxism"
 AFG_socialist_education_desc:0 "Islam, although not reflecting the thoughts and views of marxism, is a good tool for guidance, we should work towards preserving Islam and unifying it with our own ideology, cooperation with the madrasas shall certainly pave the path for this."
 AFG_begin_colectivization:0 "Begin Industrtial Collectivization"
 AFG_begin_colectivization_desc:0 "[AFG.GetNameDefCap]'s agricultural and industrial sector prove to be very basic and traditional, using old tools and techniques, for our economy to flourish we must modernize it and introduce our agricultural and industrial sectors with new modern equipment and ways of production."
 AFG_universal_suffarage:0 "Elevate the Status of Women"
 AFG_universal_suffarage_desc:0 "In the rugged mountains of [AFG.GetNonIdeologyName], a determined cadre of individuals embarked on a quest to usher in a new era. Against the backdrop of ancient traditions, they forged a path towards universal suffrage, where the voice of every Afghan, like a powerful gust of wind, swept through the valleys, shaping a democratic destiny for a nation yearning for inclusive governance."
 AFG_give_hazara_rights:0 "Protect Hazara Rights"
 AFG_give_hazara_rights_desc:0 "The Hazara people, living predominantly in [1009.GetName] have been very isolated from the government, as [AFG.GetNonIdeologyName] is a very remote country it is hard to reach out to every tribe in it, as so, by giving Hazaras more rights, we hope to lead the revolution and the marxist thought to them as well."
 AFG_crush_hazara_nationalism:0 "Surpress Hazara Nationalism"
 AFG_crush_hazara_nationalism_desc:0 "The Hazara tribes, being in a very remote place in the country, do not come in contact with other tribes, let alone the government, this means they have preserved their ways of tribalism and nationalism and have not fully embraced the revolution in [AFG.GetNonIdeologyName]."
 AFG_marxist_thought:0 "Cement Marxist Thought"
 AFG_marxist_thought_desc:0 "In order to raise a new generation of [AFG.GetAdjective] free thinkers, we must cement the marxist thought in the minds of the common [AFG.GetAdjective] man. Only by encouraging parents to educate their children can we accomplish our goal of preparing our next generations for the dire times that will eventually come!"
 AFG_socialist_constitution:0 "Formalize the New Constitution"
 AFG_socialist_constitution_desc:0 "Being a remote country, [AFG.GetNonIdeologyName] lacks a law system and does not posess the means to enforce them either, we should strive towards another constitution, but a more socialist one."
 AFG_invite_pakistani_military:0 "Invite [PAK.GetAdjective] Sympathizers"
 AFG_invite_pakistani_military_desc:0 "We must invite [PAK.GetAdjective] communist generals and officers to join our cause in spreading the revolution throughout the Orient.United as one!"
 AFG_reform_the_education_system:0 "Reform the Education System"
 AFG_reform_the_education_system_desc:0 "Even though [AFG.GetNonIdeologyName] might not provide the best education, we can certainly mold the next generations political views by planting the seed of the revolution in their minds the revolution will never die out."
 AFG_persecute_believers:0 "Enforce State Atheism"
 AFG_persecute_believers_desc:0 "Communism and Islam cannot coexist, with the other one being inherently evil in its attempt to control the human population and humanity's progress, after all, all religions were founded by the bourgeoisie, for the bourgeoisie."
 AFG_afghan_ssr:0 "Bend the Knee"
 AFG_afghan_ssr_desc:0 "The class struggle is the ultimate division of peoples, there is no greater divide than that of the class struggle, thus we must unite the two revolutions in [AFG.GetNonIdeologyName] and [SOV.GetNonIdeologyName] into one, by becoming an Soviet Socailist Republic we will give up our freedom and autonomy but will ultimatly stregthen the revolution."
 AFG_incorporate_tajikistan:0 "Resolve the Tajikistan Question"
 AFG_incorporate_tajikistan_desc:0 "The Tajik and Pashtun tribes have co-existed for centuries both within and outside the borders of [AFG.GetNonIdeologyName], but with the recent integration of the Tajik SSR into [AFG.GetNameDefCap], we must work on improving cooperation between our two peoples, by giving certain concessions to the Tajiks we would gain favor with the Tajiks, unlike the previous regime in [SOV.Capital.GetCapitalVictoryPointName]."
 AFG_loyalty_to_moscow:0 "Loyalty to [SOV.Capital.GetCapitalVictoryPointName]"
 AFG_loyalty_to_moscow_desc:0 "[SOV.GetNameDefCap] has proven itself as a good ally to the [AFG.GetAdjective] people, helping maintain the regime in [AFG.GetNonIdeologyName] and improving the economy of our once poor nation, thus we can only choose to keep our promise to our people and stay loyal to the government in [SOV.Capital.GetCapitalVictoryPointName]."
 AFG_afghan_workers_program:0 "Start the Worker's Exchange Program"
 AFG_afghan_workers_program_desc:0 "The [SOV.GetAdjective]s and [AFG.GetAdjective]s have been closely tied ever since [AFG.GetNonIdeologyName] gained its independence in 1919 after the Third Anglo-[AFG.GetAdjective] War took place, after the integration of our nation into the union, we have only strengthened those ties, by exchanging and sending our workers abroad we will improve the cooperation and ties between our two nations once more."
 AFG_our_own_path:0 "Establish the [AFG.GetAdjective] Socialist Front"
 AFG_our_own_path_desc:0 "It is time for the revolutions to unite under the banner of [AFG.GetNonIdeologyName], by creating the [AFG.GetAdjective] Socialist Front, we aim to spread the revolution into neighboring countries but not under the banner of the [SOV.GetAdjective]s, a new flame will be ignited all across the Middle East and Central Asia, and the one in [SOV.Capital.GetCapitalVictoryPointName] will be extinguished!"
 AFG_persian_socialism:0 "Revive the Jungle Movement"
 AFG_persian_socialism_desc:0 "We must ignite the flames of revolution in Persia, thereby sowing the seeds of socialism and communism in the fertile soil of [PER.GetAdjective] hearts and minds. It is our duty to open the eyes of the [PER.GetAdjective] people!"
 AFG_soviet_menace:0 "Unveil the Bear's Underbelly"
 AFG_soviet_menace_desc:0 "[AFG.GetNonIdeologyName] sits in an incredibly useful position from which the invasion of [SOV.GetNameDef] is completely effortless and simple. We can use our geographic location to our advantage and strike the [SOV.GetAdjective]s where it hurts them the most; straight into the Belly of the Bear!"
 AFG_revolution_through_belief:0 "Revolution Through Peace!"
 AFG_revolution_through_belief_desc:0 "Communism is not an ideology of war and bloodshed, but rather an ideology that calls for the peace, brotherhood and equality among all. It is only the extremists that propose the forceful spread of communism by war and sheding the blood of our brothers!"
 AFG_revolution_through_force:0 "Revolution By Blood!"
 AFG_revolution_through_force_desc:0 "Communism cannot be spread by any other means than force, there are communists that believe communism must be spread by peace, calling for brotherhood and unity among all people, but this is simply untrue and would lead us to the ultimate end of communism!"
 AFG_secure_the_corridor:0 "Secure the Wakhan Corridor"
 AFG_secure_the_corridor_desc:0 "The Wakhan Corridor, the territory connecting [AFG.GetNonIdeologyName] and Tunganistan, was granted to [AFG.GetNonIdeologyName] in order to disconnect the [ENG.GetAdjective] colonial possesions in [RAJ.GetNonIdeologyName] and the Central Asian territories of Russia in the 19th century. We must secure this corridor by extending it to maintain regional stability!"
 AFG_socialist_economic_union:0 "Improve Economic Cooperation"
 AFG_socialist_economic_union_desc:0 "In order for our economies to grow even faster than the rate at which they are growing at right now, we must implement lower or even no taxes on imports and exports from our fellow socialist nations. This will in turn benefit our economies greatly."
 AFG_socialist_welfare:0 "Modernize the [ROOT.GetAdjective] Welfare State"
 AFG_socialist_welfare_desc:0 "Even while we might be a communist nation, class differences still do exist, which is why it is of utmost importance that we implement welfare for the lower class, or the Proletariat. All [AFG.GetAdjective]s united under one banner in our struggle against capitalism!"
 AFG_the_perso_afghan_union:0 "Unity Through Faith!"
 AFG_the_perso_afghan_union_desc:0 "The [AFG.GetAdjective] and [PER.GetAdjective] are very much alike, this has come to the point where our two nations prcatically resemble one country, devided into federal aras. Thus, taking that small step to finally unify our two countries fully is not so difficult! All [AFG.GetAdjective]s and [PER.GetAdjective]s, united, under one banner, under one ideology, under one faith!"
 AFG_land_redistribution:0 "Pass the Agrarian Reform Act"
 AFG_land_redistribution_desc:0 "The large portion of the bourgeoisie that has left the nation seeking refuge in neighboring capitalist countries has also left behind large ammounts of their land, we can give this land to the farmers and workers of [AFG.GetNonIdeologyName] who will cultivate it and improve our nations agricultural sector, one must be informed that this land is largely infirtile and cannot be used for farming purposes."
 AFG_into_pakistan:0 "Redraw the Durand Line"
 AFG_into_pakistan_desc:0 "The lush plains and towering mountains of [PAK.GetNonIdeologyName] have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to incorporate these, majority Pashtun territories with [AFG.GetNonIdeologyName] in order to protect our people from the horrific mistreatment and colonialism that they have been subject to for centuries!"
 AFG_anti_fascist_league:0 "The Anti-Fascist Bulwark"
 AFG_anti_fascist_league_desc:0 "[AFG.GetNonIdeologyName] must stand as the bulwark against all fascism in the Orient and onwards! We must prevent the spread of fascism at all costs, no matter how many lives that might cost!"
 AFG_operation_coutenance:0 "The [SOV.GetAdjective]-[AFG.GetAdjective] Invasion of [PER.GetNonIdeologyName]"
 AFG_operation_coutenance_desc:0 "In order to secure the southern front, we must take care of the [PER.GetAdjective] issue first. Besides securing vital supply lines and defendable positions, seizing the large oil reserves in the north of Persia might prove to be very useful to us."
 AFG_five_year_plan:0 "The Five Year Plan"
 AFG_five_year_plan_desc:0 "After obtaining economic experts, the time has finally come for the First Five Year Plan in [AFG.GetNonIdeologyName]. This will boost our economy by substantial amounts and will set [AFG.GetNonIdeologyName] on the road to becoming a developed and prosperous nation!"
 AFG_combined_training:0 "[SOV.GetAdjective]-[AFG.GetAdjective] Military Training"
 AFG_combined_training_desc:0 "The [AFG.GetAdjective] Army is consisted mostly of untrained tribesmen and warriors, by initiating in joint excercises with the [SOV.GetAdjective] Red Army, our soldiers will gain much needed battle experience and, same goes for our military commanders."
 AFG_undermine_moscow:0 "Undermine [SOV.Capital.GetCapitalVictoryPointName]"
 AFG_undermine_moscow_desc:0 "Ever since our submission to [SOV.GetNameDef], [AFG.GetNonIdeologyName] has been neglected and set aside. Well, we shall endure this no more! The time has come for [AFG.GetNonIdeologyName]'s rise, and [SOV.Capital.GetCapitalVictoryPointName]'s subsequent fall!"
 AFG_sabotage_soviet_railways:0 "Sabotage [SOV.GetAdjective] Railways"
 AFG_sabotage_soviet_railways_desc:0 "For our invasion against the [SOV.GetAdjective]s to be successful, we must disrupt their supply lines by sabotaging their railways. We shall dispatch demolition and sabotage teams to blow up their train tracks, this will make supplying their troops very difficult and will allow us to easily march into their territory."
 AFG_seize_gun_stockpiles:0 "Seize [SOV.GetAdjective] Arms Stockpiles"
 AFG_seize_gun_stockpiles_desc:0 "Every army requires equipment to supply its soldiers, and so do we. So, if that is indeed the case at play, why don't we seize the equipment from our soon-to-be enemies in [SOV.GetNameDef]. Being close subjects of the [SOV.GetAdjective]s makes this much easier also."
 AFG_end_soviet_rule:0 "End [SOV.GetAdjective] Rule"
 AFG_end_soviet_rule_desc:0 "After finishing the preparations for our invasion in Central Asia, the time has finally come for us to call upon our brothers in the north to take up arms against the tyranny of [SOV.GetNameDef]! Brothers, rise up, for your freedom!"
 AFG_ministry_for_propogation_of_virtue:0 "The Ministry for the Propagation of Virtue"
 AFG_ministry_for_propogation_of_virtue_desc:0 "The PPropagation of Virtue and the Prevention of Vice is essential to our religion, and if our state is to be built upon our religion we must manifest this teaching of our religion into a government institution."

 ######## HISTORICAL FOCUSES ########

 AFG_the_regency:0 "Preserve the Regency"
 AFG_the_regency_desc:0 "It is of utmost importance that we preserve the Royal Regency, the King is still too young to handle internal let alone foreign politics. This would keep the nation stable through these dark times, right?"
 AFG_appoint_hashim:0 "Continue Hashim's Mandate"
 AFG_appoint_hashim_desc:0 "Sardar Muhammad Hashim Khan is the eldest member of the Royal Regency, thus he must be the wisest. He shall guide [AFG.GetNonIdeologyName] through dark waters, he shall keep order in the country!"
 AFG_appoint_mahmud:0 "Appoint Mahmud Minister"
 AFG_appoint_mahmud_desc:0 "Unlike his brother, Sardar Shah Mahmud Khan is a more liberal figure. In his hands, [AFG.GetNonIdeologyName] will be refomed into a modern western nation with a democratic system and a bustling economy!"
 AFG_institutionalize_pashto:0 "Institutionalize Pashto"
 AFG_institutionalize_pashto_desc:0 "Many within [AFG.GetNonIdeologyName] still resort to speaking Persia, sometimes as a way of intercommunicating between various tribes, and even in the modern day, the influence of Persian can still be seen in [AFG.GetNonIdeologyName]. For this reason, it is imperative that a national language, like Pashto, be bolstered and taught to all of our citizens, if [AFG.GetNonIdeologyName] wills to survive as a nation!"
 AFG_treaty_of_saadabad_hist:0 "Treaty of Saadabad"
 AFG_treaty_of_saadabad_hist_desc:0 "Middle Eastern are of utmost importance to [AFG.GetNonIdeologyName], as the shifts in the policies of these countries can greatly impact our economy, military and politics also. We must reach out to the east! Perhaps by proposing a pact of friendship and non-agression."
 AFG_visit_berlin:0 "State Visit to [GER.Capital.GetCapitalVictoryPointName]"
 AFG_visit_berlin_desc:0 "[AFG.GetNonIdeologyName] is torn between two evils, in the north there is the [SOV.GetAdjective]s, in the south there is the [ENG.GetAdjective]. We must establish a third influental power in [AFG.GetNonIdeologyName] to maintain the balance of power. Thus, we must reach out to the [GER.GetAdjective]s and request their support."
 AFG_invite_wehrmacht_officers:0 "Invite Wehrmacht Officers"
 AFG_invite_wehrmacht_officers_desc:0 "The [AFG.GetAdjective] Army could use some foreign support, perhaps from [GER.GetNonIdeologyName]. During the First World War, a [GER.GetAdjective] Military Mission was sent to [AFG.GetNonIdeologyName] in hopes of our establishing diplomatic ties with [AFG.GetNonIdeologyName] and coercing it to join the war. It would be wise to reinvite the head of the mission, that being Werner Otto von Hentig."
 AFG_bolster_the_nationalists:0 "Bolster the Nationalists"
 AFG_bolster_the_nationalists_desc:0 ""
 AFG_purge_the_nationalists:0 "Sideline the Nationalists"
 AFG_purge_the_nationalists_desc:0 ""
 AFG_acquire_german_radios:0 "Acquire [GER.GetAdjective] Radios"
 AFG_acquire_german_radios_desc:0 ""
 AFG_invite_abwehr_agents:0 "Invite Abwehr Agents"
 AFG_invite_abwehr_agents_desc:0 "By inviting the [GER.Adjective] Abwehr to establish a forward base in [AFG.GetNonIdeologyName], it would allow us and the [GER.Adjective] intelligence to keep tabs on the [ENG.GetAdjective] in [RAJ.GetNameDef] and Asia. This would also improve our national security and would likely prevent any invasions from occurring without us knowing it first."
 AFG_enact_censorship:0 "Enforce Media Censorship"
 AFG_enact_censorship_desc:0 "The media are a powerful tool, they serve as a middleman linking the government and the people. However, not everything needs to be published, right? Especially when the contents of it are harmful to the government."
 AFG_build_up_roads:0 "Deal with Organisation Todt"
 AFG_build_up_roads_desc:0 "The [GER.GetAdjective]s have proposed a lucrative industrial deal whereby Organisation Todt would, in cooperation with the [AFG.GetAdjective] government, build roadways throughout [AFG.GetNonIdeologyName]. This would greatly boost the [AFG.GetAdjective] economy and quality of life of the [AFG.GetAdjective] people."
 AFG_german_investments_program:0 "[GER.GetAdjective] Investment Program"
 AFG_german_investments_program_desc:0 "[GER.GetAdjective] investments in [AFG.GetNonIdeologyName] are vital for our nation's economic development and infrastructure growth. These partnerships not only bring financial support but also provide valuable expertise and technology, fostering a sustainable and prosperous future for [AFG.GetNonIdeologyName] through mutually beneficial collaborations."
 AFG_fund_the_army:0 "Divert Funds to the Military"
 AFG_fund_the_army_desc:0 "Funding the Afghan army is paramount for the nation's security and stability. It is the duty of every citizen to contribute to the financial support of our armed forces, ensuring they remain well-equipped and prepared to defend our sovereignty against any threat."
 AFG_stabilize_the_currency:0 "Stabilize the Currency"
 AFG_stabilize_the_currency_desc:0 "Stabilizing the currency is especially important in order to ensure investor confidence. A stable currency encourages development, attracts foreign investments and contributes to the overall economic prosperity and social well-being of our citizens."
 AFG_irrigation_scheme:0 "Sign the Four Point Program"
 AFG_irrigation_scheme_desc:0 "Our farmers in the west do not enjoy such privileges as some from the east. These divides are ultimately what tears a nation and people apart. We must not let that happen, perhaps by building modern irrigation systems for these underprivileged farmers we may gain their support."
 AFG_hold_elections:0 "The [GetYear] General Elections"
 AFG_hold_elections_desc:0 "In its history, [AFG.GetNonIdeologyName] has never had anything even closely resembling a sort of democratic system. Today this will change. Today is the first time in its history, that [AFG.GetNonIdeologyName] will have free elections where all of its people will be able to vote and express their opinion!"
 AFG_shah_mahmud_prevails:0 "Re-election for the Conservatives"
 AFG_shah_mahmud_prevails_desc:0 "We must not stray too far from our current system. It is important that we maintain the core values of [AFG.GetNonIdeologyName]. The Conservative Party led by Sardar Shah Mahmud Khan seems very promising in this endeavour."
 AFG_fatherland_party_triumph:0 "The Fatherland Party Triumphs"
 AFG_fatherland_party_triumph_desc:0 "Democracy must not be limited by our culture and our backward views of the modern world! Under The Fatherland Party led by Ghulam Muhammad Ghubar, [AFG.GetNonIdeologyName] shall be transformed into a beacon of liberal democracy in the Orient!"
 AFG_infrastructure_privatization:0 "Privatize National Infrastructure"
 AFG_infrastructure_privatization_desc:0 "Privatizing infrastructure and highways is vital for the government to stimulate economic growth in the public sector. By encouraging private sector involvement, we aim to ensure the long-term sustainability of our transportation networks."
 AFG_british_exchange_program:0 "The [ENG.GetAdjective] Exchange Program"
 AFG_british_exchange_program_desc:0 "The exchange of military technologies and advancements with [ENG.GetNameDef] is crucial in order to strengthen the defense capabilities of our military. We hope that this will foster good relations and cooperation with [ENG.GetNameDef] as well."
 AFG_liberal_constitution:0 "Adopt a Liberal Constitution"
 AFG_liberal_constitution_desc:0 "[AFG.GetNonIdeologyName] did once have a somewhat liberal constitution under King Amanullah, which was supported by the Loya Jirga and the public. We should aim to reintroduce a similar constitution while keeping much of the same values but also restructuring it to fit present day standards."
 AFG_the_afghan_new_deal:0 "The [AFG.GetAdjective] New Deal"
 AFG_the_afghan_new_deal_desc:0 "Similarly to the [USA.GetAdjective] New Deal, introduced by [USA.GetAdjective] President Franklin D. Roosevelt, [AFG.GetNonIdeologyName] is planning to introduce a similar series of economic programs to battle unemployment and other issues in hopes of kick-starting the [AFG.GetAdjective] economy."
 AFG_form_watan_party:0 "Form the Fatherland Party"
 AFG_form_watan_party_desc:0 "The establishment of the Watan Party is crucial for [AFG.GetNonIdeologyName], as it signifies a commitment to democratic principles and inclusive governance. This political entity aims to provide a platform for all voices of [AFG.GetNonIdeologyName], contributing to the democratic development of the nation, ensuring a government that represents the aspirations and interests of the entire nation."
 AFG_economic_privatization:0 "Privatize the Industrial Sector"
 AFG_economic_privatization_desc:0 "Privatizing the industrial sector is crucial for the government to spur economic growth and create a competitive economy. By encouraging private ownership and management, we aim to create a self-sustaining economy powered by private companies and corporations."
 AFG_reapproachment_with_RAJ:0 "Reapproach the Raj"
 AFG_reapproachment_with_RAJ_desc:0 "In order to maintain regional stability and peace, it is of utmost importance that we preserve cordial relations with [RAJ.GetNameDef]. We must extend an olive branch to [RAJ.GetNameDef], for the better of [AFG.GetNonIdeologyName] and the [AFG.GetAdjective] people!"
 AFG_join_axis:0 "Join the Axis"
 AFG_join_axis_desc:0 "The Axis Powers have promised us greatness and security in return for joining them. The time when [AFG.GetNonIdeologyName] was dependant on [ENG.GetNameDef] and [SOV.GetNameDef] is over. The time of a modern, developed and politically independent [AFG.GetNonIdeologyName] has only begun!"
 AFG_from_the_leopard_corps:0 "Form the Leopard Corps"
 AFG_from_the_leopard_corps_desc:0 "The Snow Leopard Volunteer Corps will help further and safeguard [AFG.GetNonIdeologyName]'s interests in the region."
 AFG_operation_tiger:0 "Operation Tiger"
 AFG_operation_tiger_desc:0 "The lush plains and towering mountains of [PAK.GetNonIdeologyName] have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to incorporate these, majority Pashtun territories with [AFG.GetNonIdeologyName] in order to protect our people from the horrific mistreatment and colonialism that they have been subject to for centuries!"
 AFG_operation_blue_mosque:0 "Operation Blue Mosque"
 AFG_operation_blue_mosque_desc:0 "In order to secure the western border, we must take care of the [PER.GetAdjective] issue. Besides securing vital supply lines and removing any unwanted influence in Persia, seizing the large oil reserves in the north of Persia might prove to be very useful to us."
 AFG_neutrality_reaffirmed:0 "Reaffirm Neutrality"
 AFG_neutrality_reaffirmed_desc:0 "[AFG.GetNonIdeologyName] has been neutral ever since the war of 1919 when it gained its independence through a brutal and bloody conflict against the largest and most advanced Empire at the time, the British Empire. If it ain't broke, don't fix it."
 AFG_deterrence_focus:0 "Defend the Fatherland"
 AFG_deterrence_focus_desc:0 "Deterring military invasions is a paramount objective for the Afghan government to ensure the sovereignty and security of our nation. By fortifying our defense capabilities, we aim to create a deterrent against external threats, thus safeguarding the well-being of our citizens. For the Fatherland!"
 AFG_implement_autarky:0 "Implement Autarky"
 AFG_implement_autarky_desc:0 "We must implement autarky in order to achieve economic self-sufficiency and reduce our dependence on external resources. By prioritizing local production we seek to bolster the resilience of our nation in the face of global economic uncertainties."
 AFG_combat_foreign_influence:0 "The Spirit of Neutrality"
 AFG_combat_foreign_influence_desc:0 "Maintaining the spirit of neutrality is essential for the Afghan government in order to preserve our nation's independence from [SOV.GetAdjective] or [ENG.GetAdjective] influence."
 AFG_fortify_the_durand_line:0 "Fortify the Durand Line"
 AFG_fortify_the_durand_line_desc:0 "Strengthening the Durand Line, the border with [RAJ.GetNameDef], is imperative in order to ensure security, regulate cross-border activities, and protect [AFG.GetNonIdeologyName]'s southern border. By fortifying this boundary, we aim to enhance our military readiness if any conflict with the [GetRajAdjective] military would ever commence."
 AFG_the_uneasey_border:0 "Fortify the Uneasy Border"
 AFG_the_uneasey_border_desc:0 "Fortifying the [SOV.GetAdjective]-[AFG.GetAdjective] border is of utmost importancein order to maintain territorial integrity and secure the nation against external threats. Strengthening border defenses aims to enhance our military readiness if any conflict with the [SOV.GetAdjective] would ever commence."
 AFG_expand_the_welfare_state:0 "Expand the Welfare State" 
 AFG_expand_the_welfare_state_desc:0 ""
 AFG_join_allies:0 "Join the Allies"
 AFG_join_allies_desc:0 "The Allies, a symbol of stability, peace and most importantly democracy, have been a topic of debate among [AFG.GetAdjective] politicians for quite some time. However, the consensus is that [AFG.GetNonIdeologyName] shares many of its views and values with the Allied nations. With this in mind, it is only right for [AFG.GetNonIdeologyName] to join the Allies!"
 AFG_press_for_pakistan:0 "Press for [PAK.GetNonIdeologyName]"
 AFG_press_for_pakistan_desc:0 "The lush plains and towering mountains of [PAK.GetNonIdeologyName] have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to incorporate these, majority Pashtun territories with [AFG.GetNonIdeologyName] in order to protect our people from the horrific mistreatment and colonialism that they have been subject to for centuries!"
 AFG_aquire_british_ships:0 "Acquire [ENG.GetAdjective] Naval Vessels"
 AFG_aquire_british_ships_desc:0 "Acquiring naval vessels from [ENG.GetNameDef] is crucial in order to enhance maritime security capabilities of the [AFG.GetAdjective] Navy. However, this can cost us a large sum of money which we might not be able to afford right now."
 AFG_operation_red_mosque:0 "Operation Red Mosque"
 AFG_operation_red_mosque_desc:0 "Communism is a wicked ideology which brings nothing but death and destruction wherever it sets foot, or at least so we think. It is our duty to bring an end to communism once and for all and prevent any future suffering of peoples all across the globe under the its guise. We must strike at the [SOV.GetAdjective] menace in the north!"
 AFG_increase_school_funding:0 "Increase School Funding"
 AFG_increase_school_funding_desc:0 "Increasing school funding is a top priority in order to to ensure a brighter future for our nation. By allocating more resources to education, we aim to enhance the quality of schools and empower our youth with the knowledge and skills needed to contribute to the social and economic development of [AFG.GetNonIdeologyName]."
 AFG_beacon_of_the_orient:0 "Beacon of the Orient"
 AFG_beacon_of_the_orient_desc:0 "Safeguarding democracy in the Orient is of utmost importance as it symbolizes our commitment to freedom and unity. By upholding democratic principles, we seek to maintain stability and contribute to the broader promotion of democratic values in the Orient and beyond!"
 AFG_legacy_of_the_yellow_expedition:0 "Legacy of the Yellow Expedition"
 AFG_legacy_of_the_yellow_expedition_desc:0 "The Yellow Expedition of 1932, led by four men representing Citroën, travelled through [AFG.GetNonIdeologyName] where they promoted their new equipment, that being the P17 Kégresse. The possibility for the purchase of these half-tracks was never ruled out, so we could still purchase it if we had the wish to do so."
 AFG_grant_land_concessions:0 "Grant Land Concessions"
 AFG_grant_land_concessions_desc:0 "Granting land concessions to regions that possess plenty of oil to the [USA.GetAdjective] companies in [AFG.GetNonIdeologyName] is essential for increasing economic development. Hopefully this will attract foreign investment and will improve our economic cooperation with [USA.GetNameDef]."
 AFG_specialization_of_units_focus:0 "Specialized Units"
 AFG_specialization_of_units_focus_desc:0 "While it is true that we can have many infantry divisions and batallions that are poorly trained and equiped, it would help if we could develop specialized units to fight in different terrain. Since [AFG.GetNonIdeologyName]'s terrain is overwhelmingly mountainous, it makes the most sense to specialize in mountain combat and fighting, right?"
 AFG_ramp_up_military_production:0 "Ramp Up Military Production"
 AFG_ramp_up_military_production_desc:0 "[AFG.GetNonIdeologyName]'s military production is effectively non-existant. This makes protecting our nation from external threats and influence extremely difficult, as we depend on other nations for military equipment. [AFG.GetNonIdeologyName] must start producing its own guns, for the sake of its sovereignty and security!"
 AFG_study_our_surroundings:0 "Adapt to Our Surroundings"
 AFG_study_our_surroundings_desc:0 "In order to better defend ourselves, we must study our surroundings and develop tactics which will give us a significant advantage against foreign invaders. By utilizing our landscape, we can inflict many casualties on our enemy without suffering much casualties ourselves!"
 AFG_mass_produce_equipment:0 "Mass Produce Equipment"
 AFG_mass_produce_equipment_desc:0 "In order to maintain our military strength, we must focus on the amount of soldiers we have serving in the army and equipping every single one of them. Two men with poor rifles will always be better than one man with a superior rifle!"
 AFG_live_off_the_land:0 "Live Off the Land"
 AFG_live_off_the_land_desc:0 "We must work on tactics that will help our troops survive cold and harsh winters or in situations when supply is hard to get. They must be trained to survive off what they are given!"
 AFG_terror_of_the_sea:0 "Terror of the Sea"
 AFG_terror_of_the_sea_desc:0 "The Terror of the Sea, a ship so big and massive, a ship that carries many aircraft which strike upon enemy ships dealing devestating blows! We must work on producing such a ship as it will certainly assure us victory in any naval combat we engage in!"
 AFG_destroyer_of_worlds:0 "Destroyer of Worlds"
 AFG_destroyer_of_worlds_desc:0 "It is the dream of every scientist to be able to finally harvest the power of the atom. This immense amount of energy could cause total destruction of whole cities and regions, we must be careful as nuclear power could pose a larger threat than benefit to humanity."

 ######## ALT MONARCHIST FOCUSES ########

 AFG_abolish_the_regency:0 "Abolish the Regency"
 AFG_abolish_the_regency_desc:0 "The King shall lead [AFG.GetNonIdeologyName] to glory and prosperity! With his management of the Loya Jirga, he has indicated that he is indeed able to manage [AFG.GetNonIdeologyName]'s foreign and internal politics. We can only hope power does not get to his head."
 AFG_backtrack_on_reforms:0 "Repeal Nadir Shah's Reforms"
 AFG_backtrack_on_reforms_desc:0 "The government of [AFG.GetNonIdeologyName] has been too ambitious with modernization and reforms in the past. We must not let modernization and reform drive our nation apart once again, as it did in 1929 under King Amanullah. Progress is what will ultimately tear our nation apart!"
 AFG_continute_nadir_shahs_reforms:0 "Continue Nadir Shah's Reforms"
 AFG_continute_nadir_shahs_reforms_desc:0 "Steady as She goes! We must push for slow reforms that will not impact the way of life of [AFG.GetAdjective] common people too much. Progress must be maintained, a great example of the importance of this is the rule of the late father of King Muhammad Zahir Shah, King Nadir Shah. In his footsteps, his son shall tread!"
 AFG_construct_the_great_north_road:0 "Construct the Great North Road"
 AFG_construct_the_great_north_road_desc:0 "[1011.GetName] has been undeveloped for far too long. Thus, it is important to urbanize and industrialize it. And what better way of doing this than to build a highway that will connect the north and Kābul!"
 AFG_foreign_economic_aid:0 "Seek Foreign Economic Investment"
 AFG_foreign_economic_aid_desc:0 "[AFG.GetNonIdeologyName] is a poor nation, that we must admit. However, it doesn't have to stay one! In order to bring economic and social prosperity to our people, it is of utmost importance we establish relations with the major foreign powers of the world. Great benefits might well await us."
 AFG_centralize_the_bank_of_afg:0 "Centralize the Bank of [AFG.GetNonIdeologyName]"
 AFG_centralize_the_bank_of_afg_desc:0 "The [AFG.GetAdjective] banking sector is currently very underdeveloped. This stems from the lack of reform and modernization as well as the general lack for a need of a banking system due to the deficit of capital. If [AFG.GetNonIdeologyName] wants to enter the world stage or become a developed nation, it is necessary to develop the banking sector."
 AFG_push_army_reforms:0 "Introduce Further Army Reforms"
 AFG_push_army_reforms_desc:0 "Although the tribal leaders and members of the Loya Jirga might not approve of this, it is necessary to push limited army reforms. The Royal [AFG.GetAdjective] Army is weak, by pushing these army reforms, we shall strengthen it!"
 AFG_annul_the_hasht_nafari:0 "Annul the Hasht Nafari"
 AFG_annul_the_hasht_nafari_desc:0 "Many years and decades ago, during the rule of Abdur Rahman Khan, the great Emir of [AFG.GetNonIdeologyName], a deal was struck between the government and the tribal leaders. This deal, called the "Hasht Nafari", or "Eight Person", states that every eight person, chosen by the tribal leaders, must serve in the military for at least some time. In order to modernize the Army, this unspoken law must be annuled!"
 AFG_introduce_new_taxes:0 "Introduce New Taxes"
 AFG_introduce_new_taxes_desc:0 "Where is the end to our power? [AFG.GetNonIdeologyName] has become a dictatorship under King Muhammad Zahir Shah. It seems like everything is possible with the King in charge. Hopefully history indeed does not repeat itself, or else [AFG.GetNonIdeologyName] might be on a road to chaos once more."
 AFG_amend_the_constitution:0 "Amend the 1931 Constitution"
 AFG_amend_the_constitution_desc:0 "The time has finally come, King Muhammad Zahir Shah shall step up and become the King his father raised him to be! The Loya Jirga, the Regency, they shall all be gone soon, and the King will once more lead [AFG.GetNonIdeologyName] with an iron fist! With only one stroke of his pen, he shall rise to glory!"
 AFG_the_generals_coup:0 "The General's Coup"
 AFG_the_generals_coup_desc:0 "[AFG.GetNonIdeologyName] is currently deeply divided. Some still remain loyal supporters of the King while others cannot wait to see his downfall. Daoud Khan, seeing as a window of opprotunity has opened up, has been planning his coup quietly, lurking in the shadows..."
 AFG_the_exiled_king:0 "The Exiled King"
 AFG_the_exiled_king_desc:0 "With the situation in [AFG.GetNonIdeologyName] being dire and worsening be the minute, it seems that nobody can rescue it from the claws of instability and strife... [AFG.GetNonIdeologyName] is forever doomed to a unstable fate! However, rumours have spread that the exiled King and Emir, Amanullah Khan, has entered [AFG.GetNonIdeologyName] and is planning to overthrow the King! If this really is true, only God can tell."
 AFG_university_in_herat:0 "Found the Herat University"
 AFG_university_in_herat_desc:0 "[AFG.GetNonIdeologyName] does not have much to offer when it comes to education. Therefore, it is our mission to fix this! By creating a university in [415.GetName], a very populated city in the west, we hope to increase the overall quality of education and provide an alternative to the Kābul University for our future students!"
 AFG_adopt_constitutional_monarchy:0 "Reaffirm Constitutional Monarchism"
 AFG_adopt_constitutional_monarchy_desc:0 "Under King Muhammad Zahir Shah, [AFG.GetNonIdeologyName] will transition into a constitutional monarchy with elections being held every 4 years. Although the King will retain most of his powers, this is a considerable amount of progress towards a democratic and free [AFG.GetNonIdeologyName]!"
 AFG_treaty_of_saadabad:0 "Treaty of Saadabad"
 AFG_treaty_of_saadabad_desc:0 "Middle Eastern are of utmost importance to [AFG.GetNonIdeologyName], as the shifts in the policies of these countries can greatly impact our economy, military and politics also. We must reach out to the east! Perhaps by proposing a pact of friendship and non-agression."
 AFG_nationalize_banks:0 "Nationalize [AFG.GetAdjective] Banks"
 AFG_nationalize_banks_desc:0 "Although [AFG.GetNonIdeologyName] doesn't possess a large banking sector, we should nationalize the small amount of banks that do operate in [AFG.GetNonIdeologyName]. Hopefully by directly managing the banking sector, we will be able to more efficiently improve our economy."
 AFG_ban_political_parties:0 "Prohibit Political Activity"
 AFG_ban_political_parties_desc:0 "In this tough time for [AFG.GetNonIdeologyName], there is no need for political plurality! Allowing multiple parties to form in [AFG.GetNonIdeologyName] will only result in further instability and divide of the nation! This would ultimately lead us into yet another Civil War..."
 AFG_disband_the_jirga:0 "Disband the Loya Jirga"
 AFG_disband_the_jirga_desc:0 "Our government has the full support of the military, this enables us to disband the Loya Jirga without much opposition from the tribal leaders. By doing this, we hope to further stabilize the nation and temporarily remove the influence of the tribes on the government!"
 AFG_amanullahs_visit_to_europe:0 "Royal Tour of Europe"
 AFG_amanullahs_visit_to_europe_desc:0 "Ever since his return to [AFG.GetNonIdeologyName] not that long ago, Amanullah has been planning a royal tour of Europe. Amanullah's previous attempt to tour Europe ended up sparking a Civil waR in [AFG.GetNonIdeologyName] while he was abroad. Hopefully history doesn't repeat itself!"
 AFG_restore_the_constitution:0 "Restore the 1921 Constitution"
 AFG_restore_the_constitution_desc:0 "The 1921 constitution, the first liberal constitution of [AFG.GetNonIdeologyName], which declared that every [AFG.GetAdjective] should be treated in the same way supported equality. It is important to maintain these values in the new constitution as well!"
 AFG_establish_radio_kabul:0 "Establish Radio Kābul"
 AFG_establish_radio_kabul_desc:0 "With the progress in technology, more advanced methods of communicating with the people are discovered. Thus, with the invention of the radio, we have the option to establish a radio station for all of [AFG.GetNonIdeologyName] to listen to! This will help us in our goal of spreading our political views and spreading information!"
 AFG_export_based_economy:0 "Export-Based Economy"
 AFG_export_based_economy_desc:0 "Although [AFG.GetNonIdeologyName] does not own many resources, we have large surpluses of mechanical equipment and other factory-made goods. These surpluses should be exported for a profit of course. In order to grow our economy, we must encourage exports of our goods!"
 AFG_subvert_soviet_influence_focus:0 "Subvert [SOV.GetAdjective] Influence"
 AFG_subvert_soviet_influence_focus_desc:0 "We cannot allow the [SOV.GetAdjective]s to influence [AFG.GetNonIdeologyName] as this might prove lethal to our government and nation. [AFG.GetNonIdeologyName] must remain a sovereign nation with its own independent foreign policy. We shall be the masters of our own fate!"
 AFG_army_reform:0 "Mobilize the Army"
 AFG_army_reform_desc:0 "In order to deter any foreign powers from invading [AFG.GetNonIdeologyName], we must moblize our Armed Forces and improve the readiness of our military for wars that might come."
 AFG_the_non_aligned_movement:0 "The Non-Aligned Movement"
 AFG_the_non_aligned_movement_desc:0 "Many nations in this world stand alone, with no allies, non-aligned and neutral you might say. We must create a community for the non-aligned nations of the world and thus protect each other during these tough times! For peace and prosperity!"
 AFG_turkish_subsidized_factories:0 "[TUR.GetAdjective] Subsidized Factories"
 AFG_turkish_subsidized_factories_desc:0 "With the continuation of our policy of increased Middle Eastern cooperation, we should invite [TUR.GetAdjective] investors and businessmen to subsidize factories in [AFG.GetNonIdeologyName]. This would increase the economic cooperation between [AFG.GetNonIdeologyName] and [TUR.GetNameDef] immensely!"
 AFG_ally_with_the_young_afghans:0 "Ally the Young Afghans"
 AFG_ally_with_the_young_afghans_desc:0 "The Young Afghans are a political group within [AFG.GetNonIdeologyName] and they are the pushing force for continued westernization and modernization of [AFG.GetNonIdeologyName]! King Amanullah has had close ties with this organization ever since his coronation. However, ever since the Civil War of 1929, these relations have strained. We must work on re-establishing them!"
 AFG_secular_education:0 "Introduce Secular Education"
 AFG_secular_education_desc:0 "It is important to separate religion and education, as these two have proven to be a lethal mix when combined. In order to improve the education of our populace, we must remove Islam from all classrooms across [AFG.GetNonIdeologyName]!"
 AFG_the_hazara_question:0 "The Hazara Question"
 AFG_the_hazara_question_desc:0 "Religious differences within [AFG.GetNonIdeologyName] indeed still exist. The Hazaras are a group of people that inhabit [1009.GetName] and are primarily Shia. In order to prevent in-fighting we must unite the Shia and Sunni communities of [AFG.GetNonIdeologyName]. No beliefs in Islam are inferior!"
 AFG_implement_autarky_daoud:0 "Implement Autarky"
 AFG_implement_autarky_daoud_desc:0 "We must implement autarky in order to achieve economic self-sufficiency and reduce our dependence on external resources. By fostering domestic industries and prioritizing local production we seek to bolster the resilience of our nation in the face of global economic uncertainties."
 AFG_the_kabul_pact:0 "The Kabul Pact"
 AFG_the_kabul_pact_desc:0 "Today we shall achieve the penultimate goal of uniting the Middle East under one banner, under one common goal! By signing the Kabul Pact with Turkey, Iraq and Iran, we shall bridge the existing gaps that divide us and shall once more be a major force in regional politics!"
 AFG_self_determination_for_pakistan:0 "Self-Determination For [442.GetName]"
 AFG_self_determination_for_pakistan_desc:0 "he lush plains and towering mountains of [PAK.GetNonIdeologyName] have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to try to incorporate these lands. Perhaps by demanding a referendum in [442.GetName] from the [GetRajAdjective], we may well achieve this!"
 AFG_continue_railway_development:0 "Continue Railway Development"
 AFG_continue_railway_development_desc:0 "The [AFG.GetAdjective] railway network is effectively non-existant, with only some minor railways that do exist in [AFG.GetNonIdeologyName] being poorly maintained. We must continue our plans to connect the nation! The more connected our people are, the less divide amongst them!"
 AFG_attaturks_legacy:0 "Honor the Legacy of Atatürk"
 AFG_attaturks_legacy_desc:0 "The late Mustafa Kemal Atatürk, revolutionary, general and the Father of Turkey. He has done and sacrificed much for his nation. Amanullah can only aspire to achieve for [AFG.GetNonIdeologyName] what Atatürk has already achieved for Turkey! Amanullah shall carry on with his legacy!"
 AFG_deal_with_the_devil:0 "Deal With the Devil"
 AFG_deal_with_the_devil_desc:0 "Sometimes, in order to achieve your goals, you must make a deal with the devil. In order to reclaim our lost lands in [PAK.GetNonIdeologyName] and make [AFG.GetNonIdeologyName] great once more, we must ally ourselves with the enemy of our enemy. After all, the enemy of my enemy is my friend, right?"
 AFG_maintain_neutrality:0 "Maintain Neutrality"
 AFG_maintain_neutrality_desc:0 "[AFG.GetNonIdeologyName] has been neutral ever since the war of 1919 when it gained its independence through a brutal and bloody conflict against the largest and most advanced Empire at the time, the British Empire. If it ain't broke, don't fix it."
 AFG_form_the_afghan_red_crescent:0 "Form the [AFG.GetAdjective] Red Crescent"
 AFG_form_the_afghan_red_crescent_desc:0 "During these tough times, we must remain human and help. Help the people of [AFG.GetNonIdeologyName] that are in need of a roof over their heads, or medical treatment. We must establish the [AFG.GetAdjective] Red Crescent Society! Per humanitatem ad pacem!"
 AFG_reclaim_our_land:0 "Reclaim Our Land"
 AFG_reclaim_our_land_desc:0 "The lush plains and towering mountains of [PAK.GetNonIdeologyName] have been inhabited by Pashtuns for millennia. Thus, it is our absolute duty to incorporate these, majority Pashtun territories with [AFG.GetNonIdeologyName] in order to protect our people from the horrific mistreatment and colonialism that they have been subject to for centuries!"
 AFG_greater_afghanistan:0 "Greater Afghanistan"
 AFG_greater_afghanistan_desc:0 "Finally the dream of a united land for all [AFG.GetAdjective]s has been achieved. These are our lands and it is time we let the world know that we will fight and die for it. Glory to Afghanistan!"

 ######## FASCIST FOCUSES ########

 AFG_contact_faqir:0 "Legacy of the Khost Rebellion"
 AFG_contact_faqir_desc:0 "During the last two decades of [AFG.GetAdjective] independence from the [ENG.GetAdjective], [AFG.GetNonIdeologyName] has faced many rebellion, uprisings and coups, one of them being the Khost Rebellion in 1924 against King Amanullah's radical reforms, although the rebellion might have been squashed back then, the spirit lives on."
 AFG_waaidu:0 "Wa'aidu!"
 AFG_waaidu_desc:0 "Wa'aidu is a quote from the Qur'an which, when simply translated, means 'Be Ready'. We have awaited this moment long enough, and now it is finally upon us, the [AFG.GetAdjective] people will rise up against the dictatorship imposed by the tyrants in Kābul, and the King shall rule no more! Allahu Akbar!"
 AFG_contact_tribes:0 "Ensure Tribal Support"
 AFG_contact_tribes_desc:0 "The Isolated tribes that have no political worries nor any knowledge of politics, as it is mainly based around Kābul only are keen to follow our struggle, with the promises of wealth, the return of Sharia' and reversing the radical reforms carried out by the Regency."
 AFG_invite_jamaat_islami:0 "Contact Abul A'la al-Maududi"
 AFG_invite_jamaat_islami_desc:0 "Abul A'la al-Maududi is a very well known theologian and islamic scholar in [PAK.GetNonIdeologyName], he could prove to be very useful in our struggle of mobilizing the people and legitimizing our jihad against the King and his Government."
 AFG_maududi_as_sheikhulislam:0 "The Jamiat's Guidance"
 AFG_maududi_as_sheikhulislam_desc:0 "If it were not for Abul A'la al-Maududi, the spark of rebellion would not have ignited and the people of [AFG.GetNonIdeologyName] would forever more live under a tyranic regime, his magnificent organizational skills are what brought us all together to fight for our beliefs and our traditions! He must be proclaimed Sheikh!"
 AFG_mirzali_as_emir:0 "The Golden Emir"
 AFG_mirzali_as_emir_desc:0 "Haji Mirzali Khan has proved himself loyal to the people of [AFG.GetNonIdeologyName], fighting on the battlefield against our enemies with great breavery and passion, for this reason he has been praised and worshiped by many in our ranks! The only way to reward him for what he has done for the struggle and our cause is by proclaiming him the Emir of The Islamic Emirate of [AFG.GetNonIdeologyName]!"
 AFG_widen_perspective_of_religion:0 "Widen the Perspective of Religion"
 AFG_widen_perspective_of_religion_desc:0 "In his final sermon, The Prophet's declared that no human is superior than the other except in faith, and the Hazara shiate population hoist the banner of the one-ness of God just like we do, and thus we must look past our diffenreces and grant them the same rights and opportunities, especially in military service."
 AFG_persecute_hazaras:0 "Exclude Hazaras From Military Service"
 AFG_persecute_hazaras_desc:0 "The Hazara Shiate population are very untrustworthy as they have betrayed our state multiple times and they are more cultish than our own faith in Islam, thus it would be wise not to employ them in military services as it could result in not only moral disaster, but can also provide political issues in the future."
 AFG_the_constitution_question:0 "Draft an Islamic Constitution"
 AFG_the_constitution_question_desc:0 "A constitution in our nation might sound confusing to some at first considering our islamic teachings advocating for Sharia, however, a constitution or any form of law is needed to preserve order in the country and the rights of people, nevertheless, the Sharia will remain the uppermost law of [AFG.GetNameDefCap]"
 AFG_tulaia_mutaharrika:0 "The Footsteps of Tulaia Mutaharrika"
 AFG_tulaia_mutaharrika_desc:0 "The Tulaia Mutaharrika, or 'Mobile Guard' in Arabic were elite units of the early Rashidun Caliphates, and to further propogate virtue and the worship that is fighting for the sake of God we will start recruitment and training for these elites."
 AFG_mix_sciences_with_religion:0 "Mix Religious And Scientific Education"
 AFG_mix_sciences_with_religion_desc:0 "Following in the footsteps of many theologists like Hassan al-Banna, Said Nursi and Shakib Arslan who advocate for a curriculum to be a mix of religion and sciences, and that those are not mutually exclusive we will move to implement these ideas and tear down the madrasah-school divde, however it may not be possible if we have already granted educational powers to some more stubborn ulema."
 AFG_international_mujahideen:0 "International Mujahideen"
 AFG_international_mujahideen_desc:0 "To increase Afghan Influence in the region, we will start sending our Mujahideen abroad, to support our brothers in other areas of the world!"
 AFG_you_cannot_kill_a_believer:0 "Harden Religious Fanaticism"
 AFG_you_cannot_kill_a_believer_desc:0 "To further our influence and grip over the army, as well as maintain bravery and morale we will start campaigns of encouragement and indoctrination of our troops until they have no fear of the battlefield!"
 AFG_utilize_the_sufis:0 "Utilize the Sufis"
 AFG_utilize_the_sufis_desc:0 ""
 AFG_tunganistan:0 "Liberate the Eastern Muslims"
 AFG_tunganistan_desc:0 "For many years have the Uyghur people suffered under the [CHI.GetAdjective] regime, well no more! We must liberate our brothers from their opressors. We must help the ones in need, and we will be helped in return."
 AFG_request_german_reinforcements:0 "Request [GER.GetAdjective] Military Support"
 AFG_request_german_reinforcements_desc:0 "The [AFG.GetAdjective] military cannot call itself a modern let alone a strong one, it largely consist of tribal mercenaries and warriors that are untrained and poorly equipped. However, it seems that the [GER.Adjective]s might be willing to help us in improving our military. Perhaps we shall request some support?"
 AFG_seize_royal_assets:0 "Seize Royal Assets"
 AFG_seize_royal_assets_desc:0 "After cowardly fleeing the country, the King has left much of his private possesions and assets still in [AFG.GetNonIdeologyName]. We should seize these assets and redistribute them as the King clearly no longer needs them."
 AFG_kabul_military_college:0 "Open the Kābul Military College"
 AFG_kabul_military_college_desc:0 "The [AFG.GetAdjective] Military Staff is unexperienced, many are uneducated and do not understand even the most basic warfare. We must open a military college in order to educate and improve our military staff."
 AFG_german_equipment:0 "Purchase [GER.GetAdjective] Equipment"
 AFG_german_equipment_desc:0 "[AFG.GetNonIdeologyName]'s military industry is largely undeveloped and cannot support the needs of the [AFG.GetAdjective] Armed Forces. Thus [AFG.GetNonIdeologyName] is forced into buying military equipment from abroad. We could arrange for a lucrative arms deal with the [GER.GetAdjective]s."
 AFG_support_the_palestinians:0 "Support the Palestinians"
 AFG_support_the_palestinians_desc:0 ""
 AFG_invite_amin_al_husseini:0 "Invite Amin al-Husseini"
 AFG_invite_amin_al_husseini_desc:0 "The Grand Mufti of Jerusalem has already visited [AFG.GetNonIdeologyName] many times. We may invite him once more, this time to stay in [AFG.GetNonIdeologyName] and lead the [PAL.GetAdjective] Resistance from [AFG.GetNonIdeologyName] and perhaps help the [AFG.GetAdjective] government as well."
 AFG_approach_mubashir:0 "Approach Mubashir al-Tarazi"
 AFG_approach_mubashir_desc:0 "After being exiled from Kazakhstan in April of 1930, Mubashir al-Tarazi sought refuge in [AFG.GetNonIdeologyName] where he could continue his resistance against the [SOV.GetAdjective]s. He was granted high ranking positions during Nadir Shah's period and was highly respected, it is cruicial that we gain his support."
 AFG_form_the_turkestan_legion:0 "Form the Turkestan Legion"
 AFG_form_the_turkestan_legion_desc:0 "The Turkic peoples living in Central Asia have been opressed by the [SOV.GetAdjective]s ever since the October Revolution. Their right to believe and practice Islam has been stripped away. We must reawaken the rebellious spirit of these people!"
 AFG_nationalize_spiznar:0 "Nationalize the Cotton Industry"
 AFG_nationalize_spiznar_desc:0 "The Sherkat-e Ettehadiya-ye Velayat-e Shomal employs more than 12000 people, by putting the factory in the hands of the government we would enjoy many benefits and so would the [AFG.GetAdjective] people."
 AFG_cooperate_with_hazaras:0 "Cooperate With Hazaras"
 AFG_cooperate_with_hazaras_desc:0 "Religious differences within [AFG.GetNonIdeologyName] indeed still exist. The Hazaras are a group of people that inhabit [1009.GetName] and are primarily Shia. In order to prevent in-fighting we must unite the Shia and Sunni communities of [AFG.GetNonIdeologyName]. No beliefs in Islam are inferior!"
 AFG_form_muslim_youth:0 "Establish the Muslim Youth"
 AFG_form_muslim_youth_desc:0 "In order to spread Islam and, we must plant the seeds of Islam in the minds of the young. Forming a Youth Wing would prove very effective and useful in doing this."
 AFG_eradicate_communism:0 "Eradicate Communism"
 AFG_eradicate_communism_desc:0 "Is communism really the root of all evil? We don't know but it's better we don't find out the hard way, after all, humans fear the things they don't understand. Thus it is best we eradicate this evil doctrine, in the sake of humanity, right?"
 AFG_revive_the_basmachi_movement:0 "Revive the Basmachi Movement"
 AFG_revive_the_basmachi_movement_desc:0 "The Turkic peoples living in Central Asia have been opressed by the [SOV.GetAdjective]s ever since the October Revolution. Their right to believe and practice Islam has been stripped away. We must reawaken the rebellious spirit of these people! Rise up brothers!"
 AFG_end_the_revolution:0 "End the Revolution"
 AFG_end_the_revolution_desc:0 "Communism is a wicked ideology which brings nothing but death and destruction wherever it sets foot, or at least so we think. It is our duty to bring an end to communism once and for all and prevent any future suffering of peoples all across the globe under the its guise. We must strike at the [SOV.GetAdjective] menace in the north!"
 AFG_the_fate_of_imperialism:0 "The Fate of Imperialism"
 AFG_the_fate_of_imperialism_desc:0 "For the past century, [AFG.GetNonIdeologyName] has been abused and invaded by imperialists in [ENG.Capital.GetCapitalVictoryPointName] and [SOV.Capital.GetCapitalVictoryPointName] many times. No longer will we kneel down to these imperial powers, the time for revenge is now!"
 AFG_proclaim_pashtunistan:0 "Promote Pashtunism"
 AFG_proclaim_pashtunistan_desc:0 "Finally the dream of a united land for all Pashtuns has been achieved. These are our lands and it is time we let the world know that we will fight and die for it. Glory to Pashtunistan!"
 AFG_pillars_of_islam:0 "The Pillars of Islam"
 AFG_pillars_of_islam_desc:0 "We must focus on the core of our religion and what differentiates us from others. To build a house, you need a strong base. This is too true for Islam."
 AFG_enforce_the_pashtunwali:0 "Enforce the Pashtunwali"
 AFG_enforce_the_pashtunwali_desc:0 "The Pashtunwali is a codex or complete way of life of the Pashtun people. It has much in common with Islam preaching justice and bravery but also many other important values that make up the Pashtun culture. In order to keep public order, we must enforce these values."
 AFG_islamic_cooperation:0 "Improve Inter-Islamic Cooperation"
 AFG_islamic_cooperation_desc:0 "Divided we are weak, united we are strong. If Islam is to thrive, we must improve economic cooperation between our allies by increasing trade and investments."
 AFG_the_ten_lost_tribes:0 "Revenge for the Ten Lost Tribes"
 AFG_the_ten_lost_tribes_desc:0 "The origins of the Pashtun people are unknown, some believe Pashtuns are descendants of the Huns, while others believe we are the descendants of Pactyans. However, a legend has managed to prevail for centuries, and that is that Pashtuns trace their origin from the Ten Lost Tribes of Israel. If this is indeed the case, we hold claim to the land of Israel as our homeland."
 AFG_return_of_the_king:0 "The Return of the King"
 AFG_return_of_the_king_desc:0 "King Amanullah has been exiled ever since the Saqqawist Civil War in 1929. It is time to reinvite him back into [AFG.GetNonIdeologyName], hopefully he has learned his lesson."
 AFG_peace_through_islam:0 "Islam In One Nation"
 AFG_peace_through_islam_desc:0 "There is no other way for peace in the world other than the complete unification of all people under Islam. Only through Allah can we achieve total peace and prosperity of the human race."
 AFG_approach_pakistani_resistance:0 "Approach the [PAK.GetAdjective] Resistance"
 AFG_approach_pakistani_resistance_desc:0 "Our muslim brothers in the south are still under occupation by the imperialists! We must march across the Durand Line and free them from their shackles. Brothers, rise up!"
 AFG_global_islamic_revolution:0 "Continue the Third Waziristan Campaign"
 AFG_global_islamic_revolution_desc:0 "A jihad against the imperialists is the only path towards uniting our peoples. Many battles have been fought in the past and many are still to be fought until all Pashtuns are once more united. Today we will fight and give our lives in His name, tomorrow we will prosper."
 AFG_german_junker_purchase:0 "Purchase [GER.GetAdjective] Junkers"
 AFG_german_junker_purchase_desc:0 "The [AFG.GetAdjective] Air Force is practically non-existant, in order to improve it we must purchase foreign airplanes, perhaps the [GER.GetAdjective]s can help us in this. After all, [AFG.GetNonIdeologyName] already has many [GER.GetAdjective] air technicians and pilots."
 AFG_bury_the_hatchet:0 "Bury the Hatchet"
 AFG_bury_the_hatchet_desc:0 "Religious differences within Islam still exist, the Persians are a group of people that are primarily Shia. In order to prevent in-fighting we must unite the Shia and Sunni communities of Persia and [AFG.GetNonIdeologyName]. No beliefs in Islam are inferior!"
 AFG_in_alexanders_footsteps:0 "Follow In Alexander's Footsteps"
 AFG_in_alexanders_footsteps_desc:0 "Once upon a time, almost two millennia ago, Alexander the Great marched through these lands along with his phalanxs. Upon these lands he walked while he conquered them. His legacy has left a large mark on our culture and history."
 AFG_break_the_six_arrows:0 "Break the Six Arrows of Kemalism"
 AFG_break_the_six_arrows_desc:0 "Secularism is a disgrace upon the Earth. The seperation of the government from Islam is both ridiculous and despicable. We must root out this ideology like weeds from a garden!"

