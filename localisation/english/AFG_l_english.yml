 # INFILTRATE PAKISTAN #
 AFG_inflitrate_pakistan_category:0 "Pashtun Resistance in [PAK.GetNonIdeologyName]"
 AFG_inflitrate_pakistan_category_desc:0 "The lush plains and steep mountains of [PAK.GetNonIdeologyName] served as the cradle of the Pashtun civilization. The Pashtun culture and way of life emerged from this region many thousands of years ago! However, to this very day, our people suffer under the heel of foreign powers, but worry not, our time has finally come!"
 AFG_declare_war:0 "[GetWarName]"

 # INTEGRATE TAJIKISTAN #
 AFG_tajikistan_category:0 "Incorporating Tajikistan"
 AFG_tajikistan_category_desc:0 "The Tajik and Pashtun tribes have co-existed for centuries both within and outside the borders of [AFG.GetNonIdeologyName], but with the recent integration of the Tajik SSR into [AFG.GetNameDefCap], the regional balance and stability has been shaken up a bit, leading to a sudden but slow rise in Tajik nationalism and separatism. Perhaps by giving certain concessions to the Tajiks we would gain favor with them, unlike the previous regime in [SOV.Capital.GetCapitalVictoryPointName]."
 AFG_build_housing_districts:0 "Expand the [742.GetCapitalVictoryPointName] Construction Industry"
