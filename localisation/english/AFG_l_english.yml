 AFG_bank_millie_afghan:0 "Bânk-e Millie Afghân"
 AFG_bank_millie_afghan_desc:0 "The Bânk-e Millie Afghân was founded in 1932 as a joint-stock company, with a large part of its shares being held by the government. It is led by one of the greatest Afghan economists, Abdul Majid Zabuli, also a sympathiser of Adolf Hitler. The bank has functioned as the national bank of [AFG.GetNonIdeologyName] for four years, maintaining its monopoly on governmental commerce. Due to its close cooperation with the government, investments into both the private and public sector, and a virtual monopoly on all the industry and the import-export trade within [AFG.GetNonIdeologyName], the bank has generated a huge profit for approximately two thousand shareholders, as well as the government."
 AFG_decentralized_economy:0 "Neglected Economy"
 AFG_decentralized_economy_desc:0 "[AFG.GetNonIdeologyName]'s economy remains largely underdeveloped, relying heavily on the trade of raw goods such as cotton, karakul, tobacco, and opium, which plays a significant role in the [AFG.GetAdjective] economy. Despite its crucial geographical position as a crossroads between Europe and Asia, [AFG.GetNonIdeologyName] has been unable to fully capitalize on its strategic location, hindered by isolation and a rudimentary economic structure."
